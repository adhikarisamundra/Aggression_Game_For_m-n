<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGGRESSION // FINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-void: #010204;
            --glass: rgba(10, 15, 20, 0.95);
            --cyan: #00f3ff;
            --cyan-glow: 0 0 15px rgba(0, 243, 255, 0.3);
            --red: #ff003c;
            --red-glow: 0 0 15px rgba(255, 0, 60, 0.3);
            --gold: #fbbf24;
            --font-head: 'Orbitron', sans-serif;
            --font-ui: 'Rajdhani', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }

        body {
            background-color: var(--bg-void);
            color: #e2e8f0;
            font-family: var(--font-ui);
            height: 100vh; width: 100vw; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- BACKGROUND --- */
        #starfield {
            position: fixed; inset: 0; z-index: 0;
            background: 
                radial-gradient(circle at 50% 50%, rgba(16, 24, 40, 0.4) 0%, rgba(0,0,0,1) 100%),
                linear-gradient(0deg, rgba(0, 243, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            pointer-events: none;
        }

        /* --- UI COMPONENTS --- */
        .panel {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            border-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .btn {
            background: rgba(0, 243, 255, 0.05); color: var(--cyan);
            border: 1px solid var(--cyan); padding: 12px; width: 100%;
            font-family: var(--font-head); font-weight: 700; letter-spacing: 2px;
            text-transform: uppercase; cursor: pointer; transition: 0.2s;
        }
        .btn:hover { background: var(--cyan); color: #000; box-shadow: var(--cyan-glow); }
        
        .btn-red { color: var(--red); border-color: var(--red); background: rgba(255, 0, 60, 0.05); }
        .btn-red:hover { background: var(--red); color: #000; box-shadow: var(--red-glow); }

        input, select {
            background: #05080c; border: 1px solid #334155; color: #fff;
            padding: 10px; font-family: var(--font-data); text-align: center;
            width: 100%; outline: none; font-size: 1rem;
        }
        input:focus { border-color: var(--cyan); }

        /* --- SETUP LAYER (Z-Index 100) --- */
        #setup-layer {
            position: absolute; inset: 0; z-index: 100;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0, 0, 0, 0.9);
        }
        #setup-box { width: 500px; padding: 40px; display: flex; flex-direction: column; gap: 20px; text-align: center; }

        h1 {
            font-family: var(--font-head); font-size: 3rem; margin: 0;
            background: linear-gradient(180deg, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        /* --- GAME LAYER (Z-Index 10) --- */
        #game-ui {
            display: none; /* HIDDEN BY DEFAULT */
            width: 95vw; max-width: 1400px; height: 90vh;
            grid-template-columns: 280px 1fr 280px;
            grid-template-rows: 60px 1fr 150px;
            gap: 15px; z-index: 10;
        }

        .top-bar { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        
        .sidebar {
            grid-row: 2 / 3; display: flex; flex-direction: column; gap: 15px; padding: 20px;
            opacity: 0.5; transition: 0.3s;
        }
        .sidebar.active { opacity: 1; transform: scale(1.02); border: 1px solid; }
        .p1-active { border-color: var(--cyan); box-shadow: var(--cyan-glow); }
        .p2-active { border-color: var(--red); box-shadow: var(--red-glow); }

        .stat-card { background: rgba(0,0,0,0.4); padding: 15px; text-align: center; border-left: 4px solid #333; }
        .stat-val { font-family: var(--font-head); font-size: 2.5rem; color: #fff; }
        .stat-lbl { font-size: 0.7rem; color: #94a3b8; letter-spacing: 2px; }

        #viewport { grid-column: 2 / 3; grid-row: 2 / 3; display: flex; justify-content: center; align-items: center; position: relative; }
        #grid-mount { padding: 10px; background: rgba(0,0,0,0.6); border: 1px solid #333; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        #grid { display: grid; gap: 4px; }

        .cell {
            width: 60px; height: 60px; background: #0b0f15;
            display: flex; justify-content: center; align-items: center;
            font-family: var(--font-head); font-weight: bold; font-size: 1.5rem;
            cursor: pointer; border: 1px solid #1e293b; transition: 0.1s;
        }
        .cell:hover { border-color: #fff; transform: scale(1.1); z-index: 10; }
        
        .cell.p1 { color: var(--cyan); border-color: var(--cyan); background: rgba(0, 243, 255, 0.1); box-shadow: inset 0 0 10px var(--cyan); }
        .cell.p2 { color: var(--red); border-color: var(--red); background: rgba(255, 0, 60, 0.1); box-shadow: inset 0 0 10px var(--red); }
        .cell.target { animation: pulse 1s infinite; cursor: crosshair; }
        @keyframes pulse { 0% {box-shadow:inset 0 0 0 var(--red);} 50% {box-shadow:inset 0 0 20px var(--red);} }

        #console-wrap { grid-column: 1 / 3; grid-row: 3 / 4; background: #020406; border: 1px solid #333; padding: 10px; font-family: var(--font-data); font-size: 0.7rem; overflow-y: auto; display: flex; flex-direction: column-reverse; }
        .log-entry { margin-bottom: 2px; border-bottom: 1px solid #111; }
        .c-sys { color: var(--gold); } .c-p1 { color: var(--cyan); } .c-p2 { color: var(--red); }

        #controls { grid-column: 3 / 4; grid-row: 3 / 4; display: flex; flex-direction: column; justify-content: center; gap: 10px; padding: 20px; }

        /* MODALS */
        .modal-veil { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; display: none; justify-content: center; align-items: center; }
        .modal-box { width: 700px; background: #080c10; border: 1px solid var(--gold); padding: 30px; box-shadow: 0 0 50px rgba(251, 191, 36, 0.2); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.8rem; }
        th { text-align: left; color: var(--gold); border-bottom: 1px solid #333; padding: 5px; }
        td { padding: 5px; border-bottom: 1px solid #222; color: #888; }

        @media (max-width: 1000px) {
            #game-ui { display: flex; flex-direction: column; height: auto; overflow-y: auto; }
            .sidebar { flex-direction: row; justify-content: space-around; }
            #console-wrap { height: 100px; }
        }
    </style>
</head>
<body>

    <div id="starfield"></div>

    <div id="setup-layer">
        <div id="setup-box" class="panel">
            <h1>AGGRESSION</h1>
            <div style="text-align:center; color:var(--gold); letter-spacing:4px; font-size:0.8rem;">STRATEGIC WARFARE ENGINE</div>
            
            <div style="display:flex; gap:10px;">
                <div style="flex:1"><label>GRID ROWS</label><input type="number" id="set-r" value="6" min="3" max="10"></div>
                <div style="flex:1"><label>GRID COLS</label><input type="number" id="set-c" value="6" min="3" max="10"></div>
            </div>
            
            <div>
                <label>TROOPS PER COMMANDER</label>
                <input type="number" id="set-t" value="36" min="1">
            </div>

            <div>
                <label>OPPONENT</label>
                <select id="set-ai">
                    <option value="human">HUMAN VS HUMAN</option>
                    <option value="weak">WEAK AI (RANDOM)</option>
                    <option value="strategic">STRATEGIC AI (AGGRESSIVE)</option>
                    <option value="smart" selected>SMART AI (SIMULATION)</option>
                </select>
            </div>

            <button class="btn" style="margin-top:10px;" onclick="Engine.boot()">INITIALIZE</button>
            <button class="btn btn-red" onclick="Archive.open()">MISSION LOGS</button>
            <div style="text-align:center; margin-top:10px;">
                <a href="#" onclick="localStorage.clear(); location.reload();" style="color:#666; font-size:0.7rem; text-decoration:none;">[HARD RESET SYSTEM]</a>
            </div>
        </div>
    </div>

    <div id="game-ui">
        <div class="top-bar panel">
            <div style="font-weight:bold; color:#fff;">AGGRESSION // ACTIVE</div>
            <div id="phase-ui" style="background:rgba(255,255,255,0.1); padding:5px 20px; border-radius:4px;">PLACEMENT</div>
            <div onclick="location.reload()" style="cursor:pointer; color:#666;">[ABORT]</div>
        </div>

        <div class="sidebar panel" id="p1-deck">
            <div style="color:var(--cyan); font-weight:bold; text-align:center;">PLAYER 1</div>
            <div class="stat-card" style="border-color:var(--cyan)">
                <div class="stat-val" id="p1-res">0</div><div class="stat-lbl">RESERVES</div>
            </div>
            <div class="stat-card" style="border-color:var(--cyan)">
                <div class="stat-val" id="p1-score">0</div><div class="stat-lbl">TERRITORY</div>
            </div>
        </div>

        <div id="viewport">
            <div id="ai-think" style="position:absolute; top:-30px; color:var(--red); display:none;">>> COMPUTING...</div>
            <div id="grid-mount">
                <div id="grid"></div>
            </div>
        </div>

        <div class="sidebar panel" id="p2-deck">
            <div style="color:var(--red); font-weight:bold; text-align:center;" id="p2-name">PLAYER 2</div>
            <div class="stat-card" style="border-color:var(--red)">
                <div class="stat-val" id="p2-res">0</div><div class="stat-lbl">RESERVES</div>
            </div>
            <div class="stat-card" style="border-color:var(--red)">
                <div class="stat-val" id="p2-score">0</div><div class="stat-lbl">TERRITORY</div>
            </div>
        </div>

        <div id="console-wrap" class="panel"></div>

        <div id="controls" class="panel">
            <div id="ui-place">
                <label>DEPLOYMENT SIZE</label>
                <input type="number" id="deploy-val" value="1" min="1" style="margin:10px 0;">
                <div style="font-size:0.6rem; color:#666; text-align:center;">CLICK EMPTY TILE</div>
            </div>
            <div id="ui-attack" style="display:none;">
                <div style="text-align:center; color:var(--red); font-weight:bold; margin-bottom:10px;">COMBAT ACTIVE</div>
                <button class="btn btn-red" onclick="Engine.pass()">PASS TURN</button>
            </div>
        </div>
    </div>

    <div id="log-modal" class="modal-veil">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2 style="color:var(--gold); margin:0;">ARCHIVES</h2>
                <span onclick="Archive.close()" style="cursor:pointer; font-size:1.5rem;">Ã—</span>
            </div>
            <table>
                <thead><tr><th>ID</th><th>DATE</th><th>WINNER</th><th>SCORE</th></tr></thead>
                <tbody id="log-body"></tbody>
            </table>
            <div style="margin-top:20px;">
                <button class="btn btn-red" onclick="Archive.wipe()">SECURE WIPE (PASSWORD: ADMIN)</button>
            </div>
        </div>
    </div>

    <script>
        /* --- ENGINE CORE --- */
        const Engine = {
            rows:0, cols:0, grid:[], p1Res:0, p2Res:0, turn:1, phase:'setup', ai:null,
            firstMover:0, hasMoved:false, passCount:0, logData:[],

            boot() {
                try {
                    this.rows = Math.min(10, Math.max(3, +document.getElementById('set-r').value));
                    this.cols = Math.min(10, Math.max(3, +document.getElementById('set-c').value));
                    const t = +document.getElementById('set-t').value;
                    const aiVal = document.getElementById('set-ai').value;

                    this.p1Res = t; this.p2Res = t;
                    this.ai = aiVal === 'human' ? null : aiVal;
                    this.phase = 'placement'; this.turn = Math.random() < 0.5 ? 1 : 2;
                    this.firstMover = 0; this.hasMoved = false; this.passCount = 0; this.logData = [];

                    this.grid = [];
                    for(let r=0; r<this.rows; r++) {
                        let row = []; for(let c=0; c<this.cols; c++) row.push({owner:0, count:0});
                        this.grid.push(row);
                    }

                    // UI SWAP
                    document.getElementById('setup-layer').style.display = 'none';
                    document.getElementById('game-ui').style.display = 'grid';
                    document.getElementById('p2-name').innerText = this.ai ? `AI: ${this.ai.toUpperCase()}` : "PLAYER 2";

                    this.buildGrid(); this.updateHUD();
                    this.log("SYSTEM INITIALIZED", "sys");
                    this.log(`PLAYER ${this.turn} STARTS`, this.turn===1?"p1":"p2");
                    this.checkAI();
                } catch(e) {
                    alert("INIT ERROR: " + e.message);
                    console.error(e);
                }
            },

            buildGrid() {
                const el = document.getElementById('grid');
                el.style.gridTemplateColumns = `repeat(${this.cols}, 1fr)`;
                el.innerHTML = '';
                for(let r=0; r<this.rows; r++) for(let c=0; c<this.cols; c++) {
                    const d = document.createElement('div');
                    d.className = 'cell'; d.id = `c-${r}-${c}`;
                    d.onclick = () => this.interact(r, c);
                    el.appendChild(d);
                }
            },

            interact(r, c) {
                if(this.phase === 'over' || (this.ai && this.turn === 2)) return;
                if(this.phase === 'placement') this.place(r, c, +document.getElementById('deploy-val').value);
                else this.attack(r, c);
            },

            place(r, c, amt) {
                const cell = this.grid[r][c];
                if(cell.owner !== 0) { this.log("ERROR: OCCUPIED", "sys"); return; }
                
                const res = this.turn===1 ? this.p1Res : this.p2Res;
                const actual = Math.min(amt, res);
                if(actual <= 0) return;

                cell.owner = this.turn; cell.count = actual;
                if(this.turn===1) this.p1Res -= actual; else this.p2Res -= actual;
                if(!this.hasMoved) { this.firstMover = this.turn; this.hasMoved = true; }

                this.updateHUD();
                
                // CRITICAL FIX: Loop Turn Logic
                const full = this.grid.every(r => r.every(c => c.owner !== 0));
                
                if((this.p1Res === 0 && this.p2Res === 0) || full) {
                    this.startCombat();
                } else {
                    let next = this.turn === 1 ? 2 : 1;
                    let nextRes = next === 1 ? this.p1Res : this.p2Res;
                    
                    if(nextRes > 0 && !full) {
                        this.turn = next;
                    } else {
                        this.log(`PLAYER ${next} EMPTY. SKIPPING.`, "sys");
                        // Turn stays with current player
                    }
                }
                this.updateHUD(); this.checkAI();
            },

            startCombat() {
                this.phase = 'attack'; this.turn = this.firstMover;
                document.getElementById('phase-ui').innerText = "COMBAT PHASE";
                document.getElementById('phase-ui').style.color = "var(--red)";
                document.getElementById('ui-place').style.display = 'none';
                document.getElementById('ui-attack').style.display = 'block';
                this.log("PHASE SHIFT: COMBAT", "sys");
            },

            attack(r, c) {
                const cell = this.grid[r][c];
                if(cell.owner === 0 || cell.owner === this.turn) return;
                
                let p = 0;
                for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                    if(dr===0&&dc===0) continue;
                    let nr=r+dr, nc=c+dc;
                    if(nr>=0 && nr<this.rows && nc>=0 && nc<this.cols && this.grid[nr][nc].owner===this.turn) p+=this.grid[nr][nc].count;
                }

                if(p > cell.count) {
                    this.log(`P${this.turn} NEUTRALIZED [${r},${c}]`, this.turn===1?'p1':'p2');
                    cell.owner = 0; cell.count = 0; this.passCount = 0;
                } else {
                    this.log("ATTACK FAILED", "sys");
                }
                this.render(); this.nextTurn();
            },

            pass() {
                this.passCount++;
                this.log(`P${this.turn} PASSED`, this.turn===1?'p1':'p2');
                if(this.passCount >= 2) this.end(); else this.nextTurn();
            },

            nextTurn() { this.turn = this.turn===1?2:1; this.updateHUD(); this.checkAI(); },

            checkAI() {
                if(!this.ai || this.turn === 1 || this.phase === 'over') return;
                document.getElementById('ai-think').style.display = 'block';
                
                setTimeout(() => {
                    if(this.phase === 'placement') {
                        // AI LOGIC
                        let best = null, maxScore = -Infinity;
                        for(let r=0; r<this.rows; r++) for(let c=0; c<this.cols; c++) {
                            if(this.grid[r][c].owner === 0) {
                                let score = 0;
                                let f=0, e=0;
                                for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                                    if(dr===0&&dc===0)continue;
                                    let nr=r+dr, nc=c+dc;
                                    if(nr>=0&&nr<this.rows&&nc>=0&&nc<this.cols) {
                                        if(this.grid[nr][nc].owner===2) f++;
                                        if(this.grid[nr][nc].owner===1) e++;
                                    }
                                }
                                if(this.ai === 'smart') { score += (f*10); if(e>0) score += 20; }
                                else score = Math.random();
                                if(score > maxScore) { maxScore = score; best = {r,c,e}; }
                            }
                        }

                        if(best) {
                            let amt = 1;
                            if(this.ai === 'smart') amt = (best.e > 0) ? Math.min(this.p2Res, 5) : 1;
                            else if(this.ai === 'strategic') amt = 3;
                            
                            const val = Math.min(amt, this.p2Res);
                            const cell = this.grid[best.r][best.c];
                            cell.owner = 2; cell.count = val; this.p2Res -= val;
                            if(!this.hasMoved) { this.firstMover=2; this.hasMoved=true; }
                            
                            const full = this.grid.every(r=>r.every(c=>c.owner!==0));
                            if((this.p1Res===0 && this.p2Res===0) || full) {
                                this.startCombat();
                            } else {
                                if(this.p1Res > 0 && !full) this.turn = 1;
                            }
                        } else {
                            this.startCombat();
                        }
                    } else {
                        // COMBAT
                        let moves = [];
                        for(let r=0; r<this.rows; r++) for(let c=0; c<this.cols; c++) {
                            if(this.grid[r][c].owner === 1) {
                                let p = 0;
                                for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                                    if(dr===0&&dc===0)continue;
                                    let nr=r+dr, nc=c+dc;
                                    if(nr>=0&&nr<this.rows&&nc>=0&&nc<this.cols && this.grid[nr][nc].owner===2) p+=this.grid[nr][nc].count;
                                }
                                if(p > this.grid[r][c].count) moves.push({r,c,val:this.grid[r][c].count});
                            }
                        }
                        if(moves.length > 0) {
                            moves.sort((a,b)=>b.val-a.val);
                            let t = moves[0];
                            const c = this.grid[t.r][t.c];
                            this.log(`AI ELIMINATES [${t.r},${t.c}]`, 'p2');
                            c.owner = 0; c.count = 0; this.passCount = 0;
                        } else {
                            this.passCount++;
                            this.log("AI PASSES", 'p2');
                            if(this.passCount >= 2) return this.end();
                        }
                        this.turn = 1;
                    }
                    document.getElementById('ai-think').style.display = 'none';
                    this.render(); this.updateHUD();
                }, 500);
            },

            render() {
                for(let r=0; r<this.rows; r++) for(let c=0; c<this.cols; c++) {
                    const el = document.getElementById(`c-${r}-${c}`);
                    const d = this.grid[r][c];
                    el.className = 'cell'; el.innerText = '';
                    if(d.owner === 1) { el.classList.add('p1'); el.innerText=d.count; }
                    if(d.owner === 2) { el.classList.add('p2'); el.innerText=d.count; }
                    
                    if(this.phase==='attack' && this.turn===1 && d.owner===2) {
                        let p = 0;
                        for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                            if(dr===0&&dc===0)continue;
                            let nr=r+dr, nc=c+dc;
                            if(nr>=0&&nr<this.rows&&nc>=0&&nc<this.cols && this.grid[nr][nc].owner===1) p+=this.grid[nr][nc].count;
                        }
                        if(p > d.count) el.classList.add('target');
                    }
                }
            },

            updateHUD() {
                document.getElementById('p1-res').innerText = this.p1Res;
                document.getElementById('p2-res').innerText = this.p2Res;
                document.getElementById('p1-deck').className = `sidebar panel p1-side ${this.turn===1?'active p1-active':''}`;
                document.getElementById('p2-deck').className = `sidebar panel p2-side ${this.turn===2?'active p2-active':''}`;
                
                let s1=0, s2=0;
                this.grid.forEach(r => r.forEach(c => { if(c.owner===1)s1++; if(c.owner===2)s2++; }));
                document.getElementById('p1-score').innerText = s1;
                document.getElementById('p2-score').innerText = s2;
            },

            log(msg, type='sys') {
                this.logData.push(`[${new Date().toLocaleTimeString()}] ${msg}`);
                const w = document.getElementById('console-wrap');
                const d = document.createElement('div');
                d.className = `log-entry c-${type}`;
                d.innerText = `>> ${msg}`;
                w.prepend(d);
            },

            end() {
                this.phase = 'over';
                let s1 = +document.getElementById('p1-score').innerText;
                let s2 = +document.getElementById('p2-score').innerText;
                let w = s1>s2 ? "PLAYER 1" : (s2>s1 ? "PLAYER 2" : "DRAW");
                Archive.save(w, `${s1} - ${s2}`, this.logData);
                setTimeout(() => alert(`GAME OVER\n\nVICTOR: ${w}\nSCORE: ${s1} - ${s2}`), 200);
            }
        };

        /* --- LOGGING --- */
        const Archive = {
            get() { return JSON.parse(localStorage.getItem('aggr_logs_final')||"[]"); },
            save(w, s, l) {
                const db = this.get();
                db.unshift({ id:Date.now().toString().slice(-6), date:new Date().toLocaleString(), winner:w, score:s, log:l });
                localStorage.setItem('aggr_logs_final', JSON.stringify(db));
            },
            open() {
                document.getElementById('log-modal').style.display='flex';
                const el = document.getElementById('log-body');
                el.innerHTML = '';
                const db = this.get();
                if(!db.length) el.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px;">NO LOGS FOUND</td></tr>';
                db.forEach(g => {
                    const c = g.winner.includes('1') ? 'var(--cyan)' : (g.winner.includes('2') ? 'var(--red)' : '#fff');
                    el.innerHTML += `<tr><td style="font-family:monospace; color:#666">${g.id}</td><td>${g.date}</td><td style="color:${c}">${g.winner}</td><td>${g.score}</td></tr>`;
                });
            },
            close() { document.getElementById('log-modal').style.display='none'; },
            wipe() {
                if(prompt("ENTER PASSWORD:") === "ADMIN") { localStorage.removeItem('aggr_logs_final'); this.open(); }
                else alert("ACCESS DENIED");
            }
        };
    </script>
</body>
</html>
