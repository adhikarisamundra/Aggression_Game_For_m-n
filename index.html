<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGGRESSION - Strategic Warfare</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-void: #030507;
            --glass-panel: rgba(10, 15, 20, 0.95);
            --border-dim: rgba(255, 255, 255, 0.1);
            --p1-cyan: #00f0ff;
            --p1-glow: rgba(0, 240, 255, 0.15);
            --p2-red: #ff2a2a;
            --p2-glow: rgba(255, 42, 42, 0.15);
            --sys-gold: #fbbf24;
            --sys-green: #10b981;
            --font-ui: 'Rajdhani', sans-serif;
            --font-mono: 'Space Mono', monospace;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body {
            background: var(--bg-void);
            color: #e2e8f0;
            font-family: var(--font-ui);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(16, 24, 40, 0) 0%, rgba(0,0,0,1) 100%),
                linear-gradient(0deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            z-index: 0;
            animation: gridScroll 120s linear infinite;
        }
        @keyframes gridScroll {
            from { background-position: 0 0, 0 0, 0 0; }
            to { background-position: 0 0, 0 40px, 40px 0; }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, transparent 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
            opacity: 0.4;
        }

        #vfx-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        .panel {
            background: var(--glass-panel);
            border: 1px solid var(--border-dim);
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            backdrop-filter: blur(12px);
            position: relative;
            padding: 25px;
        }

        .panel::before, .panel::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid var(--sys-gold);
            transition: 0.3s;
        }
        .panel::before {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
        }
        .panel::after {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
        }

        .btn {
            background: rgba(255,255,255,0.03);
            color: var(--p1-cyan);
            border: 1px solid var(--p1-cyan);
            padding: 14px 28px;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--p1-cyan);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            z-index: -1;
        }
        .btn:hover::before {
            width: 100%;
            height: 100%;
        }
        .btn:hover {
            color: #000;
            box-shadow: 0 0 25px var(--p1-cyan);
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }

        .btn-red {
            color: var(--p2-red);
            border-color: var(--p2-red);
        }
        .btn-red::before {
            background: var(--p2-red);
        }
        .btn-red:hover {
            box-shadow: 0 0 25px var(--p2-red);
        }

        input, select {
            background: #05080a;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            font-family: var(--font-mono);
            text-align: center;
            width: 100%;
            outline: none;
            transition: 0.3s;
        }
        input:focus, select:focus {
            border-color: var(--sys-gold);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
        }

        label {
            display: block;
            color: #94a3b8;
            font-size: 0.75rem;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        #setup-layer {
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(3, 5, 7, 0.9);
        }

        #setup-box {
            width: 520px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-family: var(--font-mono);
            font-size: 3.8rem;
            margin: 0;
            line-height: 0.9;
            background: linear-gradient(180deg, #fff 0%, #999 50%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -3px;
            text-shadow: 0 0 40px rgba(255,255,255,0.1);
        }

        .subtitle {
            text-align: center;
            color: var(--sys-gold);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            letter-spacing: 4px;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(251, 191, 36, 0.3);
            padding-bottom: 15px;
        }

        #game-ui {
            display: none;
            width: 100vw;
            height: 100vh;
            grid-template-columns: 300px 1fr 300px;
            grid-template-rows: 70px 1fr 150px;
            gap: 18px;
            padding: 20px;
            z-index: 10;
        }

        .top-deck {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .phase-badge {
            font-family: var(--font-mono);
            font-size: 0.95rem;
            color: #fff;
            background: rgba(255,255,255,0.05);
            padding: 8px 20px;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }
        .phase-badge::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            to { left: 100%; }
        }

        .side-deck {
            grid-row: 2 / 3;
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            opacity: 0.6;
        }
        .side-deck.active {
            opacity: 1;
            transform: scale(1.03);
            background: rgba(15, 20, 30, 0.9);
        }
        .p1-active {
            border-color: var(--p1-cyan);
            box-shadow: 0 0 40px var(--p1-glow), inset 0 0 20px var(--p1-glow);
        }
        .p2-active {
            border-color: var(--p2-red);
            box-shadow: 0 0 40px var(--p2-glow), inset 0 0 20px var(--p2-glow);
        }

        .stat-block {
            background: rgba(0,0,0,0.5);
            padding: 20px;
            text-align: center;
            border-left: 3px solid #333;
            position: relative;
            overflow: hidden;
        }
        .stat-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--sys-gold), transparent);
            animation: scanTop 2s infinite;
        }
        @keyframes scanTop {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .p1-side .stat-block { border-color: var(--p1-cyan); }
        .p2-side .stat-block { border-color: var(--p2-red); }

        .stat-num {
            font-family: var(--font-mono);
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 20px currentColor;
            transition: all 0.3s;
        }
        .stat-lbl {
            font-size: 0.7rem;
            color: #94a3b8;
            letter-spacing: 2px;
            margin-top: 8px;
        }

        #battlefield {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #grid-mount {
            padding: 15px;
            background: rgba(0,0,0,0.7);
            border: 2px solid rgba(255,255,255,0.15);
            box-shadow: 0 20px 60px rgba(0,0,0,0.8), inset 0 0 40px rgba(0,0,0,0.5);
            position: relative;
        }

        #grid {
            display: grid;
            gap: 5px;
            position: relative;
        }

        .cell {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #080c10 0%, #0a0e14 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--font-mono);
            font-weight: 700;
            font-size: 1.5rem;
            cursor: pointer;
            position: relative;
            border: 1px solid #1e293b;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }
        .cell::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .cell::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 48%, rgba(255,255,255,0.1) 50%, transparent 52%);
            background-size: 20px 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .cell:hover::before,
        .cell:hover::after {
            opacity: 1;
        }
        .cell:hover {
            z-index: 10;
            transform: scale(1.12) translateY(-2px);
            border-color: #fff;
            box-shadow: 0 5px 25px rgba(255,255,255,0.2);
        }

        .cell.p1 {
            color: var(--p1-cyan);
            border-color: var(--p1-cyan);
            background: linear-gradient(135deg, var(--p1-glow) 0%, rgba(0, 100, 120, 0.2) 100%);
            box-shadow: inset 0 0 20px var(--p1-glow), 0 0 10px var(--p1-glow);
            animation: pulse-p1 2.5s ease-in-out infinite;
        }
        .cell.p2 {
            color: var(--p2-red);
            border-color: var(--p2-red);
            background: linear-gradient(135deg, var(--p2-glow) 0%, rgba(120, 0, 0, 0.2) 100%);
            box-shadow: inset 0 0 20px var(--p2-glow), 0 0 10px var(--p2-glow);
            animation: pulse-p2 2.5s ease-in-out infinite;
        }
        @keyframes pulse-p1 {
            0%, 100% {
                box-shadow: inset 0 0 20px var(--p1-glow), 0 0 8px var(--p1-glow);
            }
            50% {
                box-shadow: inset 0 0 35px var(--p1-glow), 0 0 20px var(--p1-cyan);
            }
        }
        @keyframes pulse-p2 {
            0%, 100% {
                box-shadow: inset 0 0 20px var(--p2-glow), 0 0 8px var(--p2-glow);
            }
            50% {
                box-shadow: inset 0 0 35px var(--p2-glow), 0 0 20px var(--p2-red);
            }
        }

        .cell.locked {
            cursor: not-allowed;
            opacity: 0.8;
            filter: grayscale(0.6) brightness(0.7);
        }
        .cell.locked:hover {
            transform: none;
            border-color: #1e293b;
        }

        .cell.selectable {
            border-color: var(--sys-gold);
            animation: selectPulse 1.2s ease-in-out infinite;
        }
        @keyframes selectPulse {
            0%, 100% {
                border-color: var(--sys-gold);
                box-shadow: 0 0 10px var(--sys-gold);
            }
            50% {
                border-color: #fff;
                box-shadow: 0 0 25px var(--sys-gold);
            }
        }

        .cell.attack-source {
            border: 3px solid var(--sys-green);
            animation: attackBlink 0.5s infinite;
        }
        @keyframes attackBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        #intel-popup {
            position: absolute;
            pointer-events: none;
            z-index: 100;
            background: rgba(0,0,0,0.98);
            border: 1px solid var(--sys-gold);
            padding: 10px 15px;
            font-size: 0.75rem;
            color: #fff;
            font-family: var(--font-mono);
            white-space: nowrap;
            transform: translate(-50%, -130%);
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.9);
        }

        #console-deck {
            grid-column: 1 / 3;
            grid-row: 3 / 4;
            background: #020406;
            border: 1px solid #333;
            padding: 12px;
            font-family: var(--font-mono);
            font-size: 0.7rem;
            color: #64748b;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }
        #console-deck::-webkit-scrollbar {
            width: 6px;
        }
        #console-deck::-webkit-scrollbar-thumb {
            background: #333;
        }

        .log-ln {
            margin-bottom: 3px;
            border-bottom: 1px solid #0a0a0a;
            padding: 3px 0;
            animation: logFadeIn 0.3s ease-out;
        }
        @keyframes logFadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .ln-p1 { color: var(--p1-cyan); }
        .ln-p2 { color: var(--p2-red); }
        .ln-sys { color: var(--sys-gold); }

        #command-deck {
            grid-column: 3 / 4;
            grid-row: 3 / 4;
            display: flex;
            flex-direction: column;
            gap: 12px;
            justify-content: center;
            padding: 20px;
        }

        #ai-status {
            position: absolute;
            top: -40px;
            color: var(--p2-red);
            font-family: var(--font-mono);
            font-size: 0.85rem;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid var(--p2-red);
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal-veil {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.97);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-core {
            background: #05080c;
            border: 2px solid var(--p1-cyan);
            padding: 40px;
            width: 750px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 100px var(--p1-glow);
        }

        .data-grid {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            text-align: left;
            font-size: 0.8rem;
            font-family: var(--font-mono);
        }
        .data-grid th {
            color: var(--sys-gold);
            border-bottom: 2px solid #333;
            padding: 10px;
        }
        .data-grid td {
            padding: 10px;
            border-bottom: 1px solid #111;
            color: #94a3b8;
        }
        .data-grid tr:hover td {
            background: #0f1520;
            color: #fff;
        }

        @media (max-width: 1200px) {
            #game-ui {
                grid-template-columns: 250px 1fr 250px;
            }
            .cell {
                width: 60px;
                height: 60px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 900px) {
            #game-ui {
                display: flex;
                flex-direction: column;
                height: auto;
                overflow-y: auto;
            }
            .side-deck {
                flex-direction: row;
                justify-content: space-around;
            }
            #console-deck {
                height: 120px;
            }
            .cell {
                width: 50px;
                height: 50px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div id="starfield"></div>
    <div class="scanline"></div>
    <canvas id="vfx-canvas"></canvas>

    <!-- SETUP SCREEN -->
    <div id="setup-layer">
        <div id="setup-box" class="panel">
            <h1>AGGRESSION</h1>
            <div class="subtitle">â—† STRATEGIC CONQUEST ENGINE â—†</div>
            
            <div style="display:flex; gap:15px;">
                <div style="flex:1">
                    <label>Grid Rows</label>
                    <input type="number" id="cfg-rows" value="6" min="3" max="10">
                </div>
                <div style="flex:1">
                    <label>Grid Columns</label>
                    <input type="number" id="cfg-cols" value="6" min="3" max="10">
                </div>
            </div>
            
            <div>
                <label>Starting Troops (Per Player)</label>
                <input type="number" id="cfg-troops" value="36" min="1">
                <div style="font-size:0.65rem; color:var(--p2-red); margin-top:8px; font-family:var(--font-mono);">
                    âš  RULE: NO STACKING ON OCCUPIED TILES
                </div>
            </div>

            <div>
                <label>AI Opponent Mode</label>
                <select id="cfg-ai">
                    <option value="human">Human vs Human</option>
                    <option value="weak">Weak AI (Random Moves)</option>
                    <option value="strategic">Strategic AI (Aggressive)</option>
                    <option value="smart" selected>Smart AI (Monte Carlo)</option>
                </select>
            </div>

            <button class="btn" style="width:100%; margin-top:20px;" onclick="Core.boot()">â–¶ START GAME</button>
            <button class="btn btn-red" style="width:100%;" onclick="Archive.open()">ðŸ“Š VIEW GAME LOGS</button>
        </div>
    </div>

    <!-- GAME UI -->
    <div id="game-ui">
        
        <!-- Top Bar -->
        <div class="top-deck panel">
            <div style="font-weight:700; color:#fff; font-family:var(--font-mono); font-size:1.1rem;">âš” AGGRESSION</div>
            <div id="phase-badge" class="phase-badge">PLACEMENT PHASE</div>
            <div onclick="location.reload()" style="cursor:pointer; color:#666; font-size:0.85rem; font-family:var(--font-mono);">[EXIT]</div>
        </div>

        <!-- Player 1 Sidebar -->
        <div class="side-deck panel p1-side" id="p1-deck">
            <div style="color:var(--p1-cyan); font-family:var(--font-mono); font-weight:700; text-align:center; font-size:1.1rem;">â–² PLAYER 1</div>
            <div class="stat-block">
                <div class="stat-num" id="p1-res">0</div>
                <div class="stat-lbl">RESERVES</div>
            </div>
            <div class="stat-block">
                <div class="stat-num" id="p1-score">0</div>
                <div class="stat-lbl">TERRITORY</div>
            </div>
        </div>

        <!-- Battlefield -->
        <div id="battlefield">
            <div id="ai-status">
                <span class="loader"></span>
                <span>OPPONENT COMPUTING MOVE...</span>
            </div>
            <div id="grid-mount">
                <div id="grid"></div>
                <div id="intel-popup"></div>
            </div>
        </div>

        <!-- Player 2 Sidebar -->
        <div class="side-deck panel p2-side" id="p2-deck">
            <div style="color:var(--p2-red); font-family:var(--font-mono); font-weight:700; text-align:center; font-size:1.1rem;" id="p2-label">â–¼ PLAYER 2</div>
            <div class="stat-block">
                <div class="stat-num" id="p2-res">0</div>
                <div class="stat-lbl">RESERVES</div>
            </div>
            <div class="stat-block">
                <div class="stat-num" id="p2-score">0</div>
                <div class="stat-lbl">TERRITORY</div>
            </div>
        </div>

        <!-- Console Log -->
        <div id="console-deck"></div>

        <!-- Command Panel -->
        <div id="command-deck" class="panel">
            <div id="ctrl-place">
                <label>â–£ Troops to Deploy</label>
                <div style="display:flex; gap:10px; margin-bottom:10px;">
                    <input type="number" id="deploy-val" value="1" min="1" style="background:#000; border-color:#444;">
                </div>
                <div style="font-size:0.65rem; color:#888; text-align:center; font-family:var(--font-mono);">
                    â–º Click any empty tile to place
                </div>
            </div>
            <div id="ctrl-attack" style="display:none;">
                <div style="text-align:center; margin-bottom:12px; color:var(--p2-red); font-size:0.85rem; font-family:var(--font-mono);">
                    âš  COMBAT MODE ACTIVE
                </div>
                <button class="btn btn-red" style="width:100%;" onclick="Core.endTurn()">END TURN â–º</button>
            </div>
        </div>

    </div>

    <!-- Modal for Game Logs -->
    <div id="log-modal" class="modal-veil">
        <div class="modal-core">
            <h2 style="color:var(--sys-gold); font-family:var(--font-mono); margin-bottom:20px;">GAME HISTORY LOGS</h2>
            <div id="log-content"></div>
            <button class="btn" style="margin-top:25px; width:100%;" onclick="Archive.close()">CLOSE</button>
        </div>
    </div>

    <script>
        // ==================== CORE GAME ENGINE ====================
        const Core = {
            grid: [],
            rows: 6,
            cols: 6,
            phase: 'placement', // 'placement' | 'attack'
            turn: 1, // 1 or 2
            reserves: [0, 0],
            aiMode: 'smart',
            selectedCell: null,
            history: [],
