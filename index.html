<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN // STRATEGIC ENGINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        /* --- CORE VISUALS --- */
        :root {
            --void: #050505;
            --glass: rgba(20, 25, 35, 0.95);
            --p1: #00e5ff;
            --p1-dark: rgba(0, 229, 255, 0.2);
            --p2: #ff2a6d;
            --p2-dark: rgba(255, 42, 109, 0.2);
            --sys: #ffc800; /* Amber */
            --grid: rgba(255, 255, 255, 0.05);
            --font-head: 'Chakra Petch', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            background-color: var(--void);
            color: #d1d5db;
            font-family: var(--font-head);
            margin: 0; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- BACKGROUND FX --- */
        #bg-grid {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            animation: planeFly 20s linear infinite;
            z-index: 0; pointer-events: none;
        }
        @keyframes planeFly { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(50px); } }

        /* --- UI UTILITIES --- */
        .panel {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: relative;
        }
        .panel::before { /* Tech Border Top-Left */
            content: ''; position: absolute; top: -1px; left: -1px; 
            width: 20px; height: 20px; border-top: 3px solid var(--sys); border-left: 3px solid var(--sys);
        }
        .panel::after { /* Tech Border Bottom-Right */
            content: ''; position: absolute; bottom: -1px; right: -1px; 
            width: 20px; height: 20px; border-bottom: 3px solid var(--sys); border-right: 3px solid var(--sys);
        }

        .btn {
            background: rgba(255,255,255,0.05); color: var(--sys);
            border: 1px solid var(--sys); padding: 15px; width: 100%;
            font-family: var(--font-code); font-weight: 800; letter-spacing: 2px;
            cursor: pointer; transition: 0.2s; text-transform: uppercase;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .btn:hover { background: var(--sys); color: #000; box-shadow: 0 0 20px var(--sys); }
        .btn-red { color: var(--p2); border-color: var(--p2); }
        .btn-red:hover { background: var(--p2); color: #fff; box-shadow: 0 0 20px var(--p2); }

        input, select {
            background: #0a0a0a; border: 1px solid #333; color: #fff;
            padding: 10px; font-family: var(--font-code); width: 100%;
            text-align: center; font-size: 1.1rem; outline: none;
        }
        input:focus { border-color: var(--sys); }

        /* --- SETUP SCREEN (Fixed Positioning) --- */
        #setup-ui {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: var(--void); /* Solid background blocks game UI */
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; /* Always on top */
        }
        #setup-card { width: 500px; padding: 40px; display: flex; flex-direction: column; gap: 20px; }
        
        h1 {
            font-size: 3.5rem; margin: 0; text-align: center;
            background: linear-gradient(to bottom, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 700; letter-spacing: -2px;
        }

        /* --- GAME UI --- */
        #game-ui {
            display: none; /* Hidden by default */
            width: 100vw; height: 100vh;
            grid-template-columns: 300px 1fr 300px;
            grid-template-rows: 70px 1fr 150px;
            gap: 20px; padding: 20px; z-index: 10; position: relative;
        }

        /* HEADER */
        .top-bar { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; }
        .phase-pill {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            padding: 5px 20px; font-family: var(--font-code); font-size: 0.9rem; color: #fff;
        }

        /* SIDEBARS */
        .sidebar { grid-row: 2 / 3; display: flex; flex-direction: column; gap: 20px; padding: 25px; transition: 0.3s; opacity: 0.5; }
        .sidebar.active { opacity: 1; transform: scale(1.02); z-index: 20; background: rgba(20,25,35,1); }
        .p1-glow { border-color: var(--p1); box-shadow: 0 0 30px var(--p1-dark); }
        .p2-glow { border-color: var(--p2); box-shadow: 0 0 30px var(--p2-dark); }

        .stat-box { background: rgba(0,0,0,0.3); padding: 15px; text-align: center; border-radius: 4px; }
        .stat-num { font-size: 2.5rem; font-weight: 700; font-family: var(--font-code); }
        .stat-lbl { font-size: 0.7rem; color: #888; letter-spacing: 2px; margin-top: 5px; }

        /* BATTLEFIELD */
        #viewport { grid-column: 2 / 3; grid-row: 2 / 3; display: flex; justify-content: center; align-items: center; position: relative; }
        #grid-frame { padding: 15px; background: rgba(0,0,0,0.8); border: 1px solid #333; position: relative; }
        
        #grid { display: grid; gap: 5px; }
        
        .cell {
            width: 65px; height: 65px; background: #0b0f15;
            display: flex; justify-content: center; align-items: center;
            font-family: var(--font-code); font-weight: 800; font-size: 1.5rem;
            cursor: pointer; border: 1px solid #1a202c; transition: 0.15s;
            position: relative;
        }
        .cell:hover { z-index: 10; transform: scale(1.15); border-color: #fff; box-shadow: 0 0 20px rgba(0,0,0,0.8); }
        
        /* P1 STYLE */
        .cell.p1 { color: var(--p1); border-color: var(--p1); background: rgba(0, 229, 255, 0.05); box-shadow: inset 0 0 15px var(--p1-dark); }
        /* P2 STYLE */
        .cell.p2 { color: var(--p2); border-color: var(--p2); background: rgba(255, 42, 109, 0.05); box-shadow: inset 0 0 15px var(--p2-dark); }
        /* LOCKED */
        .cell.locked { cursor: not-allowed; opacity: 0.6; }
        .cell.locked:hover { transform: none; border-color: inherit; box-shadow: none; }
        /* TARGET */
        .cell.targetable { animation: threatPulse 1s infinite; cursor: crosshair; }
        @keyframes threatPulse { 0% { box-shadow: inset 0 0 0 var(--p2); } 50% { box-shadow: inset 0 0 20px var(--p2); } }

        /* PREDICTOR HUD */
        #prediction {
            position: absolute; pointer-events: none; z-index: 50; display: none;
            background: rgba(0,0,0,0.95); border: 1px solid #fff; padding: 10px;
            font-family: var(--font-code); font-size: 0.8rem; white-space: nowrap;
            transform: translate(-50%, -140%);
        }

        /* BOTTOM DECK */
        #console { 
            grid-column: 1 / 3; grid-row: 3 / 4; 
            background: #000; border: 1px solid #333; padding: 15px; 
            font-family: var(--font-code); font-size: 0.75rem; 
            display: flex; flex-direction: column-reverse; overflow-y: auto;
        }
        .log-msg { margin-bottom: 4px; border-bottom: 1px solid #111; padding-bottom: 2px; }
        .c-p1 { color: var(--p1); } .c-p2 { color: var(--p2); } .c-sys { color: var(--sys); }

        #controls { grid-column: 3 / 4; grid-row: 3 / 4; display: flex; flex-direction: column; justify-content: center; gap: 10px; }

        /* AI OVERLAY */
        #ai-brain {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--p2); color: #fff; padding: 5px 20px; 
            font-family: var(--font-code); font-size: 0.8rem; font-weight: bold;
            display: none; box-shadow: 0 0 20px var(--p2);
        }

        @media (max-width: 900px) {
            #game-ui { display: flex; flex-direction: column; overflow-y: auto; height: auto; }
            .sidebar { flex-direction: row; justify-content: space-around; padding: 10px; min-height: 80px; }
            #console { height: 100px; }
        }
    </style>
</head>
<body>

    <div id="bg-grid"></div>

    <div id="setup-ui">
        <div id="setup-card" class="panel">
            <h1>TITAN</h1>
            <div style="text-align:center; color:var(--sys); letter-spacing:4px; font-size:0.8rem; margin-bottom:20px;">STRATEGIC WARFARE PROTOCOL</div>
            
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <div>
                    <label style="font-size:0.7rem; color:#888;">GRID ROWS</label>
                    <input type="number" id="set-r" value="6" min="3" max="10">
                </div>
                <div>
                    <label style="font-size:0.7rem; color:#888;">GRID COLS</label>
                    <input type="number" id="set-c" value="6" min="3" max="10">
                </div>
            </div>

            <div>
                <label style="font-size:0.7rem; color:#888;">UNIT CAP</label>
                <input type="number" id="set-t" value="36">
            </div>

            <div>
                <label style="font-size:0.7rem; color:#888;">OPPONENT</label>
                <select id="set-ai">
                    <option value="human">HUMAN VS HUMAN</option>
                    <option value="weak">AI: DRONE (Basic)</option>
                    <option value="strategic">AI: COMMANDER (Aggressive)</option>
                    <option value="titan" selected>AI: TITAN (Heuristic Engine)</option>
                </select>
            </div>

            <button class="btn" onclick="Engine.boot()">INITIALIZE</button>
        </div>
    </div>

    <div id="game-ui">
        <div class="top-bar panel">
            <div style="color:#fff; font-weight:700;">ACTIVE SESSION</div>
            <div id="phase-ui" class="phase-pill">PLACEMENT</div>
            <div onclick="location.reload()" style="cursor:pointer; color:#666; font-size:0.8rem;">[ABORT]</div>
        </div>

        <div class="sidebar panel" id="p1-bar">
            <div style="color:var(--p1); font-weight:700; text-align:center; font-size:1.2rem;">PLAYER 1</div>
            <div class="stat-box">
                <div class="stat-num" id="p1-res">0</div>
                <div class="stat-lbl">RESERVES</div>
            </div>
            <div class="stat-box">
                <div class="stat-num" id="p1-area">0</div>
                <div class="stat-lbl">SECTORS</div>
            </div>
        </div>

        <div id="viewport">
            <div id="ai-brain">TITAN COMPUTING...</div>
            <div id="grid-frame">
                <div id="grid"></div>
                <div id="prediction"></div>
            </div>
        </div>

        <div class="sidebar panel" id="p2-bar">
            <div style="color:var(--p2); font-weight:700; text-align:center; font-size:1.2rem;" id="p2-lbl">PLAYER 2</div>
            <div class="stat-box">
                <div class="stat-num" id="p2-res">0</div>
                <div class="stat-lbl">RESERVES</div>
            </div>
            <div class="stat-box">
                <div class="stat-num" id="p2-area">0</div>
                <div class="stat-lbl">SECTORS</div>
            </div>
        </div>

        <div id="console"></div>

        <div id="controls" class="panel" style="padding:20px;">
            <div id="ctrl-place">
                <div style="color:#888; font-size:0.7rem; margin-bottom:5px;">DEPLOYMENT MASS</div>
                <input type="number" id="deploy-input" value="1" min="1" style="margin-bottom:10px; background:#000;">
                <div style="font-size:0.6rem; color:#555;">SELECT EMPTY TILE</div>
            </div>
            <div id="ctrl-attack" style="display:none;">
                <div style="text-align:center; margin-bottom:10px; color:var(--p2);">COMBAT ACTIVE</div>
                <button class="btn btn-red" onclick="Engine.pass()">PASS TURN</button>
            </div>
        </div>
    </div>

    <script>
        /* --- ENGINE CORE --- */
        const Engine = {
            rows:0, cols:0, grid:[],
            p1Res:0, p2Res:0, turn:1, phase:'setup', ai:null,
            firstMover:0, hasMoved:false, passCount:0,

            boot() {
                // UI Transition: Strict removal of Setup from DOM flow
                document.getElementById('setup-ui').style.display = 'none';
                document.getElementById('game-ui').style.display = 'grid';

                // Config
                this.rows = Math.max(3, Math.min(10, +document.getElementById('set-r').value));
                this.cols = Math.max(3, Math.min(10, +document.getElementById('set-c').value));
                const t = +document.getElementById('set-t').value;
                this.p1Res = t; this.p2Res = t;
                const aiVal = document.getElementById('set-ai').value;
                this.ai = aiVal === 'human' ? null : aiVal;

                // Init State
                this.phase = 'placement';
                this.turn = Math.random()<0.5 ? 1 : 2;
                this.firstMover = 0; this.hasMoved = false; this.passCount = 0;
                
                // Build Grid
                this.grid = [];
                const el = document.getElementById('grid');
                el.style.gridTemplateColumns = `repeat(${this.cols}, 1fr)`;
                el.innerHTML = '';

                for(let r=0; r<this.rows; r++) {
                    let row = [];
                    for(let c=0; c<this.cols; c++) {
                        row.push({ owner:0, count:0 });
                        const d = document.createElement('div');
                        d.className = 'cell';
                        d.id = `c-${r}-${c}`;
                        d.onclick = () => this.interact(r, c);
                        d.onmouseenter = () => this.hover(r, c);
                        d.onmouseleave = () => document.getElementById('prediction').style.display='none';
                        el.appendChild(d);
                    }
                    this.grid.push(row);
                }

                document.getElementById('p2-lbl').innerText = this.ai ? `AI: ${this.ai.toUpperCase()}` : "PLAYER 2";
                
                this.log("SYSTEM INITIALIZED", "sys");
                this.updateHUD();
                this.aiCheck();
            },

            /* --- INTERACTION --- */
            interact(r, c) {
                if(this.phase === 'over' || (this.ai && this.turn === 2)) return;
                
                if(this.phase === 'placement') {
                    const amt = +document.getElementById('deploy-input').value;
                    this.place(r, c, amt);
                } else {
                    this.attack(r, c);
                }
            },

            hover(r, c) {
                if(this.phase !== 'attack' || this.turn !== 1) return;
                const cell = this.grid[r][c];
                if(cell.owner !== 2) return;

                // Calc Power
                let p = this.getPower(r, c, 1);
                const hud = document.getElementById('prediction');
                const rect = document.getElementById(`c-${r}-${c}`).getBoundingClientRect();
                const view = document.getElementById('viewport').getBoundingClientRect();

                hud.style.display = 'block';
                hud.style.left = (rect.left - view.left + 32) + 'px';
                hud.style.top = (rect.top - view.top) + 'px';
                hud.innerHTML = `ATK: <span style="color:var(--p1)">${p}</span> vs DEF: <span style="color:var(--p2)">${cell.count}</span>`;
                hud.style.borderColor = p > cell.count ? 'var(--sys)' : 'var(--p2)';
            },

            /* --- LOGIC: PLACEMENT --- */
            place(r, c, amt) {
                const cell = this.grid[r][c];
                
                // RULE: NO STACKING - Must be empty
                if(cell.owner !== 0) {
                    this.log("ERROR: SECTOR OCCUPIED", "sys");
                    this.flash(r, c, '#fff');
                    return;
                }

                const res = this.turn === 1 ? this.p1Res : this.p2Res;
                const actual = Math.min(amt, res);
                if(actual <= 0) return;

                // Commit
                cell.owner = this.turn;
                cell.count = actual;
                if(this.turn===1) this.p1Res -= actual; else this.p2Res -= actual;

                if(!this.hasMoved) { this.firstMover = this.turn; this.hasMoved = true; }

                this.updateHUD();
                this.checkPhase();
            },

            checkPhase() {
                const full = this.grid.every(r => r.every(c => c.owner !== 0));
                
                if((this.p1Res === 0 && this.p2Res === 0) || full) {
                    this.phase = 'attack';
                    this.turn = this.firstMover;
                    document.getElementById('phase-ui').innerText = "COMBAT";
                    document.getElementById('phase-ui').style.borderColor = "var(--p2)";
                    document.getElementById('ctrl-place').style.display='none';
                    document.getElementById('ctrl-attack').style.display='block';
                    this.log("PHASE SHIFT -> COMBAT", "sys");
                } else {
                    let next = this.turn===1 ? 2 : 1;
                    if((next===1?this.p1Res:this.p2Res) > 0 && !full) this.turn = next;
                }
                this.updateHUD();
                this.aiCheck();
            },

            /* --- LOGIC: ATTACK --- */
            attack(r, c) {
                const cell = this.grid[r][c];
                if(cell.owner === 0 || cell.owner === this.turn) return;

                const p = this.getPower(r, c, this.turn);
                if(p > cell.count) {
                    this.log(`P${this.turn} ELIMINATED [${r},${c}]`, this.turn===1?"p1":"p2");
                    cell.owner = 0; cell.count = 0;
                    this.passCount = 0;
                } else {
                    this.log("ATTACK FAILED", "sys");
                    this.flash(r, c, 'red');
                }
                this.nextTurn();
            },

            pass() {
                this.passCount++;
                this.log(`P${this.turn} PASSES`, this.turn===1?"p1":"p2");
                if(this.passCount >= 2) this.gameOver(); else this.nextTurn();
            },

            nextTurn() {
                this.turn = this.turn===1 ? 2 : 1;
                this.updateHUD();
                this.aiCheck();
            },

            getPower(r, c, attacker) {
                let p = 0;
                for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                    if(dr===0&&dc===0) continue;
                    let nr=r+dr, nc=c+dc;
                    if(nr>=0 && nr<this.rows && nc>=0 && nc<this.cols && this.grid[nr][nc].owner===attacker) {
                        p += this.grid[nr][nc].count;
                    }
                }
                return p;
            },

            /* --- TITAN AI MODULE --- */
            aiCheck() {
                if(!this.ai || this.turn === 1 || this.phase === 'over') return;
                
                document.getElementById('ai-brain').style.display = 'block';
                
                setTimeout(() => {
                    if(this.phase === 'placement') {
                        const move = (this.ai === 'titan') ? AI.getTitanPlacement(this) : AI.getRandomPlacement(this);
                        
                        if(move) {
                            // TITAN LOGIC: Decide Amount based on "Breakpoint"
                            let amt = 1;
                            if(this.ai === 'titan') {
                                // Titan piles up troops on frontlines, keeps 1 on safe spots
                                const neighbors = AI.getNeighbors(this, move.r, move.c);
                                if(neighbors.enemies > 0) {
                                    // It's a frontline. Stack heavily.
                                    amt = Math.min(this.p2Res, Math.floor(Math.random()*3)+4); 
                                } else {
                                    // Safe spot or expansion. Save reserves.
                                    amt = 1;
                                }
                            } else if (this.ai === 'strategic') {
                                amt = Math.min(this.p2Res, 3);
                            }
                            
                            // Prevent infinite loops if reserves low
                            amt = Math.min(amt, this.p2Res);
                            if(amt < 1) amt = 1;

                            // Execute directly
                            const cell = this.grid[move.r][move.c];
                            cell.owner = 2; cell.count = amt; this.p2Res -= amt;
                            if(!this.hasMoved) { this.firstMover=2; this.hasMoved=true; }
                            
                            // Check phase duplicate logic
                            const full = this.grid.every(r => r.every(c => c.owner !== 0));
                            if((this.p1Res === 0 && this.p2Res === 0) || full) {
                                this.phase = 'attack';
                                this.turn = this.firstMover;
                                document.getElementById('phase-ui').innerText = "COMBAT";
                                document.getElementById('phase-ui').style.borderColor = "var(--p2)";
                                document.getElementById('ctrl-place').style.display='none';
                                document.getElementById('ctrl-attack').style.display='block';
                                this.log("PHASE SHIFT -> COMBAT", "sys");
                            } else {
                                if(this.p1Res > 0 && !full) this.turn = 1;
                            }
                        } else {
                            // Board full
                            this.phase = 'attack';
                            this.turn = this.firstMover;
                            document.getElementById('phase-ui').innerText = "COMBAT";
                            document.getElementById('phase-ui').style.borderColor = "var(--p2)";
                            document.getElementById('ctrl-place').style.display='none';
                            document.getElementById('ctrl-attack').style.display='block';
                        }
                    } else {
                        // ATTACK PHASE
                        const target = (this.ai === 'titan') ? AI.getTitanAttack(this) : AI.getRandomAttack(this);
                        if(target) {
                            const cell = this.grid[target.r][target.c];
                            this.log(`AI ELIMINATES [${target.r},${target.c}]`, "p2");
                            cell.owner = 0; cell.count = 0; this.passCount = 0;
                        } else {
                            this.passCount++;
                            this.log("AI PASSES", "p2");
                            if(this.passCount >= 2) return this.gameOver();
                        }
                        this.turn = 1;
                    }
                    
                    document.getElementById('ai-brain').style.display = 'none';
                    this.updateHUD();
                }, 600);
            },

            /* --- RENDER & UTIL --- */
            updateHUD() {
                // Sidebar visual
                const p1 = document.getElementById('p1-bar');
                const p2 = document.getElementById('p2-bar');
                p1.className = `sidebar panel ${this.turn===1?'active p1-glow':''}`;
                p2.className = `sidebar panel ${this.turn===2?'active p2-glow':''}`;

                // Stats
                document.getElementById('p1-res').innerText = this.p1Res;
                document.getElementById('p2-res').innerText = this.p2Res;
                
                let s1=0, s2=0;
                for(let r=0; r<this.rows; r++) for(let c=0; c<this.cols; c++) {
                    const cell = this.grid[r][c];
                    const el = document.getElementById(`c-${r}-${c}`);
                    el.className = 'cell'; el.innerText = '';
                    
                    if(cell.owner === 1) { s1++; el.classList.add('p1'); el.innerText=cell.count; }
                    if(cell.owner === 2) { s2++; el.classList.add('p2'); el.innerText=cell.count; }
                    
                    if(this.phase === 'placement' && cell.owner !== 0) el.classList.add('locked');
                    if(this.phase === 'attack' && this.turn === 1 && cell.owner === 2) {
                        if(this.getPower(r, c, 1) > cell.count) el.classList.add('targetable');
                    }
                }
                document.getElementById('p1-area').innerText = s1;
                document.getElementById('p2-area').innerText = s2;
            },

            log(msg, type) {
                const c = document.getElementById('console');
                const d = document.createElement('div');
                d.className = `log-msg c-${type}`;
                d.innerHTML = `<span style="opacity:0.5">[LOG]</span> ${msg}`;
                c.prepend(d);
            },

            flash(r, c, col) {
                const el = document.getElementById(`c-${r}-${c}`);
                el.style.backgroundColor = col === 'red' ? '#500' : '#fff';
                setTimeout(() => el.style.backgroundColor = '', 100);
            },

            gameOver() {
                this.phase = 'over';
                let s1 = +document.getElementById('p1-area').innerText;
                let s2 = +document.getElementById('p2-area').innerText;
                let w = s1>s2 ? "PLAYER 1" : (s2>s1 ? "PLAYER 2" : "DRAW");
                alert(`SIMULATION END.\n\nVICTOR: ${w}\nSCORE: ${s1} - ${s2}`);
                location.reload();
            }
        };

        /* --- INTELLIGENCE MODULE --- */
        const AI = {
            getNeighbors(g, r, c) {
                let f=0, e=0, emp=0;
                for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                    if(dr===0&&dc===0)continue;
                    let nr=r+dr, nc=c+dc;
                    if(nr>=0&&nr<g.rows&&nc>=0&&nc<g.cols) {
                        if(g.grid[nr][nc].owner===2) f++;
                        else if(g.grid[nr][nc].owner===1) e++;
                        else emp++;
                    }
                }
                return {friends:f, enemies:e, empty:emp};
            },

            getTitanPlacement(g) {
                let moves = [];
                for(let r=0; r<g.rows; r++) for(let c=0; c<g.cols; c++) {
                    if(g.grid[r][c].owner === 0) { // STRICT: Only empty
                        let score = 0;
                        const n = this.getNeighbors(g, r, c);
                        
                        // 1. CLUSTERING (Critical in No-Stack)
                        score += (n.friends * 10); 
                        
                        // 2. FRONTLINE LOGIC
                        // If near enemies, high priority to block/threaten
                        if(n.enemies > 0) score += 15; 
                        
                        // 3. CENTER BIAS
                        let dist = Math.abs(r - g.rows/2) + Math.abs(c - g.cols/2);
                        score -= dist;

                        moves.push({r, c, score});
                    }
                }
                moves.sort((a,b) => b.score - a.score);
                return moves.length ? moves[0] : null;
            },

            getRandomPlacement(g) {
                let moves = [];
                for(let r=0; r<g.rows; r++) for(let c=0; c<g.cols; c++) 
                    if(g.grid[r][c].owner === 0) moves.push({r,c});
                return moves.length ? moves[Math.floor(Math.random()*moves.length)] : null;
            },

            getTitanAttack(g) {
                let attacks = [];
                for(let r=0; r<g.rows; r++) for(let c=0; c<g.cols; c++) {
                    if(g.grid[r][c].owner === 1) { // Enemy
                        // Calc Power
                        let p = 0;
                        for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                            if(dr===0&&dc===0)continue;
                            let nr=r+dr, nc=c+dc;
                            if(nr>=0&&nr<g.rows&&nc>=0&&nc<g.cols && g.grid[nr][nc].owner===2) p+=g.grid[nr][nc].count;
                        }

                        if(p > g.grid[r][c].count) {
                            // KILLABLE. Assess value.
                            let val = g.grid[r][c].count * 10; // Killing big stacks is good
                            // Threat removal?
                            const n = this.getNeighbors(g, r, c);
                            val += (n.friends * 5); // Saving my neighbors from this enemy
                            attacks.push({r, c, val});
                        }
                    }
                }
                attacks.sort((a,b) => b.val - a.val); // Greedy best
                return attacks.length ? attacks[0] : null;
            },

            getRandomAttack(g) {
                let attacks = [];
                for(let r=0; r<g.rows; r++) for(let c=0; c<g.cols; c++) {
                    if(g.grid[r][c].owner === 1) {
                        let p=0;
                        for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                            if(dr===0&&dc===0)continue;
                            let nr=r+dr, nc=c+dc;
                            if(nr>=0&&nr<g.rows&&nc>=0&&nc<g.cols && g.grid[nr][nc].owner===2) p+=g.grid[nr][nc].count;
                        }
                        if(p > g.grid[r][c].count) attacks.push({r,c});
                    }
                }
                return attacks.length ? attacks[Math.floor(Math.random()*attacks.length)] : null;
            }
        };
