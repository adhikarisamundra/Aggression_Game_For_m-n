<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGGRESSION - Ultimate Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --bg-void: #020406;
            --glass-panel: rgba(8, 12, 18, 0.96);
            --border-dim: rgba(255, 255, 255, 0.08);
            
            /* FACTION COLORS */
            --cyan-core: #00f3ff;
            --cyan-glow: 0 0 20px rgba(0, 243, 255, 0.4);
            --red-core: #ff003c;
            --red-glow: 0 0 20px rgba(255, 0, 60, 0.4);
            
            /* SYSTEM COLORS */
            --gold-core: #ffd700;
            --gold-glow: 0 0 15px rgba(255, 215, 0, 0.3);
            --text-main: #e2e8f0;
            --text-muted: #64748b;
            
            /* FONTS */
            --font-head: 'Orbitron', sans-serif;
            --font-ui: 'Rajdhani', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        /* --- 2. GLOBAL RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body {
            background-color: var(--bg-void);
            color: var(--text-main);
            font-family: var(--font-ui);
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            perspective: 1200px;
        }

        /* --- 3. BACKGROUND FX --- */
        #starfield {
            position: fixed; inset: 0; z-index: 0;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(16, 24, 40, 0.4) 0%, rgba(0,0,0,1) 100%),
                linear-gradient(0deg, rgba(0, 243, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 50px 50px, 50px 50px;
            animation: drift 100s linear infinite;
        }
        @keyframes drift { from { background-position: 0 0, 0 0, 0 0; } to { background-position: 0 0, 0 50px, 0 50px; } }

        .scanlines {
            position: fixed; inset: 0; z-index: 999; pointer-events: none;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px; opacity: 0.4;
        }

        #vfx-canvas { position: absolute; inset: 0; pointer-events: none; z-index: 50; }

        /* --- 4. UI COMPONENTS --- */
        .panel {
            background: var(--glass-panel);
            border: 1px solid var(--border-dim);
            backdrop-filter: blur(10px);
            border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* GLOW STATES */
        .glow-p1 { border-color: var(--cyan-core); box-shadow: var(--cyan-glow); }
        .glow-p2 { border-color: var(--red-core); box-shadow: var(--red-glow); }
        .glow-sys { border-color: var(--gold-core); box-shadow: var(--gold-glow); }

        .btn {
            background: rgba(255,255,255,0.02); color: var(--cyan-core);
            border: 1px solid var(--cyan-core); padding: 12px; width: 100%;
            font-family: var(--font-head); font-weight: 700; letter-spacing: 1px;
            cursor: pointer; transition: all 0.2s; text-transform: uppercase;
            position: relative; overflow: hidden;
        }
        .btn:hover { background: var(--cyan-core); color: #000; box-shadow: var(--cyan-glow); }
        .btn:active { transform: scale(0.98); }
        
        .btn-red { color: var(--red-core); border-color: var(--red-core); }
        .btn-red:hover { background: var(--red-core); color: #000; box-shadow: var(--red-glow); }

        input, select {
            background: #05080c; border: 1px solid #334155; color: #fff;
            padding: 10px; font-family: var(--font-data); text-align: center;
            width: 100%; outline: none; transition: 0.3s; font-size: 1rem;
        }
        input:focus, select:focus { border-color: var(--gold-core); box-shadow: 0 0 10px rgba(255, 215, 0, 0.2); }
        label { display: block; color: var(--text-muted); font-size: 0.75rem; letter-spacing: 1px; margin-bottom: 5px; font-weight: bold; }

        /* --- 5. SETUP SCREEN --- */
        #setup-layer {
            position: absolute; z-index: 100; inset: 0;
            display: flex; justify-content: center; align-items: center;
            background: rgba(3, 5, 8, 0.95);
        }
        #setup-box { width: 550px; display: flex; flex-direction: column; gap: 20px; padding: 40px; }

        h1 {
            font-family: var(--font-head); font-size: 3.5rem; margin: 0; line-height: 1;
            background: linear-gradient(180deg, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-align: center; text-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }
        .subtitle {
            text-align: center; color: var(--gold-core); font-family: var(--font-data);
            font-size: 0.8rem; letter-spacing: 4px; margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2); padding-bottom: 15px;
        }

        /* --- 6. GAME LAYOUT (CENTERED) --- */
        #game-ui {
            display: none; width: 95vw; max-width: 1400px; height: 90vh;
            grid-template-columns: 280px 1fr 280px;
            grid-template-rows: 60px 1fr 150px;
            gap: 20px; margin: auto; z-index: 10;
        }

        /* HEADER */
        .top-bar { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; }
        .phase-pill {
            font-family: var(--font-head); font-size: 1.1rem; color: #fff;
            background: rgba(255,255,255,0.05); padding: 5px 25px;
            border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* SIDEBARS */
        .sidebar {
            grid-row: 2 / 3; display: flex; flex-direction: column; gap: 20px;
            padding: 25px; transition: 0.4s; opacity: 0.5;
        }
        .sidebar.active { opacity: 1; transform: scale(1.02); background: rgba(15, 20, 30, 0.8); }
        
        .stat-card {
            background: rgba(0,0,0,0.4); padding: 20px; text-align: center;
            border-left: 4px solid #333; position: relative; overflow: hidden;
        }
        .p1-side .stat-card { border-color: var(--cyan-core); }
        .p2-side .stat-card { border-color: var(--red-core); }
        
        .stat-val { font-family: var(--font-head); font-size: 3rem; font-weight: 900; line-height: 1; color: #fff; }
        .stat-lbl { font-size: 0.75rem; color: var(--text-muted); letter-spacing: 2px; margin-top: 5px; font-weight: 700; }

        /* CENTER BOARD */
        #viewport {
            grid-column: 2 / 3; grid-row: 2 / 3;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; transform-style: preserve-3d;
        }
        #grid-mount {
            padding: 15px; background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 30px 80px rgba(0,0,0,0.7);
            transition: transform 0.1s ease-out;
        }
        #grid { display: grid; gap: 5px; }

        .cell {
            width: 65px; height: 65px; background: #0b0f15;
            display: flex; justify-content: center; align-items: center;
            font-family: var(--font-head); font-weight: bold; font-size: 1.6rem;
            cursor: pointer; border: 1px solid #1e293b; transition: 0.15s;
            position: relative; z-index: 1;
        }
        .cell:hover { z-index: 10; transform: scale(1.15) translateZ(10px); border-color: #fff; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* FACTION STYLES */
        .cell.p1 {
            color: var(--cyan-core); border-color: var(--cyan-core);
            background: var(--cyan-dim); box-shadow: inset 0 0 20px var(--cyan-dim);
        }
        .cell.p2 {
            color: var(--red-core); border-color: var(--red-core);
            background: var(--red-dim); box-shadow: inset 0 0 20px var(--red-dim);
        }
        .cell.locked { cursor: not-allowed; opacity: 0.6; filter: grayscale(0.5); }
        .cell.target { animation: pulse 1s infinite; cursor: crosshair; }
        @keyframes pulse { 
            0% {box-shadow: inset 0 0 0 var(--red-core);} 
            50% {box-shadow: inset 0 0 25px var(--red-core);} 
        }

        /* CONSOLE & CONTROLS */
        #console-wrap {
            grid-column: 1 / 3; grid-row: 3 / 4;
            background: #020406; border: 1px solid #333; padding: 15px;
            font-family: var(--font-data); font-size: 0.75rem; color: var(--text-muted);
            overflow-y: auto; display: flex; flex-direction: column-reverse;
        }
        .log-entry { margin-bottom: 3px; border-bottom: 1px solid #111; padding-bottom: 2px; }
        .ln-p1 { color: var(--cyan-core); } .ln-p2 { color: var(--red-core); } .ln-sys { color: var(--gold-core); }

        #controls {
            grid-column: 3 / 4; grid-row: 3 / 4;
            display: flex; flex-direction: column; justify-content: center; gap: 15px; padding: 20px;
        }

        /* --- 7. MODALS --- */
        .modal-veil {
            position: fixed; inset: 0; background: rgba(0,0,0,0.96);
            z-index: 200; display: none; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #080c10; border: 1px solid var(--gold-core); padding: 40px;
            width: 800px; max-width: 90%; max-height: 90vh; overflow-y: auto;
            box-shadow: 0 0 80px rgba(255, 215, 0, 0.15); border-radius: 4px;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-family: var(--font-data); font-size: 0.85rem; text-align: left; }
        th { color: var(--gold-core); border-bottom: 2px solid #333; padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid #222; color: #888; }
        
        #ai-think { position: absolute; top: -40px; color: var(--red-core); font-family: var(--font-data); font-size: 0.8rem; display: none; }

        /* PREDICTION TOOLTIP */
        #predict-hud {
            position: absolute; pointer-events: none; z-index: 100;
            background: rgba(0,0,0,0.95); border: 1px solid #fff;
            padding: 10px 15px; font-size: 0.75rem; color: #fff; font-family: var(--font-data);
            white-space: nowrap; transform: translate(-50%, -140%);
            display: none; box-shadow: 0 10px 40px #000;
        }

        /* TEXT BLOCKS */
        .rules-text h3 { color: var(--cyan-core); margin-top: 15px; margin-bottom: 5px; }
        .rules-text p { font-size: 0.9rem; line-height: 1.5; color: #cbd5e1; }
        .ai-list li { margin-bottom: 5px; color: #cbd5e1; }
        .ai-list strong { color: var(--gold-core); }

        @media (max-width: 1200px) { #game-ui { width: 100vw; height: 100vh; grid-template-columns: 240px 1fr 240px; } }
        @media (max-width: 900px) {
            #game-ui { display: flex; flex-direction: column; height: auto; overflow-y: auto; }
            .sidebar { flex-direction: row; justify-content: space-around; }
            #console-wrap { height: 120px; }
        }
    </style>
</head>
<body>
