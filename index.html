<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aggression Strategy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rajdhani:wght@600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --bg-deep: #050505;
            --glass: rgba(20, 20, 25, 0.85);
            --border: rgba(255, 255, 255, 0.1);
            
            /* CLEANER PALETTE */
            --blue: #3b82f6;
            --blue-dim: rgba(59, 130, 246, 0.15);
            
            --red: #ef4444;
            --red-dim: rgba(239, 68, 68, 0.15);
            
            --accent: #f59e0b; /* Amber */
            --text-main: #f3f4f6;
            --text-muted: #9ca3af;
            
            /* TYPOGRAPHY */
            --font-head: 'Rajdhani', sans-serif;
            --font-body: 'Inter', sans-serif;
            --font-data: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        
        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-body);
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            perspective: 1500px; /* Enhanced 3D Depth */
        }

        /* --- 2. BACKGROUND --- */
        #starfield {
            position: fixed; inset: 0; z-index: 0;
            background: 
                radial-gradient(circle at 50% 50%, rgba(30, 40, 60, 0.3) 0%, rgba(5,5,5,1) 90%),
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            pointer-events: none;
        }

        #vfx-canvas { position: absolute; inset: 0; pointer-events: none; z-index: 50; }

        /* --- 3. UI COMPONENTS --- */
        .panel {
            background: var(--glass);
            border: 1px solid var(--border);
            backdrop-filter: blur(20px);
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: all 0.1s ease-out; /* Smooth movement */
            transform-style: preserve-3d; /* Key for 3D elements inside */
        }

        /* Cleaner Buttons */
        .btn {
            background: rgba(255,255,255,0.05); color: var(--text-main);
            border: 1px solid var(--border); padding: 12px; width: 100%;
            font-family: var(--font-body); font-weight: 600; font-size: 0.9rem;
            cursor: pointer; transition: 0.2s; border-radius: 4px;
        }
        .btn:hover { background: var(--blue); border-color: var(--blue); color: white; transform: translateY(-2px); }
        .btn:active { transform: scale(0.98); }
        
        .btn-primary { background: var(--blue); border-color: var(--blue); color: white; }
        .btn-primary:hover { background: #2563eb; }

        .btn-danger { color: var(--red); border-color: var(--red-dim); }
        .btn-danger:hover { background: var(--red); border-color: var(--red); color: white; }

        /* Cleaner Inputs */
        input, select {
            background: #111; border: 1px solid #333; color: #fff;
            padding: 10px; font-family: var(--font-body); text-align: center;
            width: 100%; outline: none; border-radius: 4px; font-size: 1rem;
        }
        input:focus, select:focus { border-color: var(--blue); }
        label { display: block; color: var(--text-muted); font-size: 0.8rem; margin-bottom: 6px; }

        /* --- 4. 3D SETUP SCREEN --- */
        #setup-layer {
            position: absolute; z-index: 100; inset: 0;
            display: flex; justify-content: center; align-items: center;
            /* No background here so we can see 3D effect */
        }
        
        #setup-box { 
            width: 500px; padding: 40px; display: flex; flex-direction: column; gap: 20px; 
            transform-style: preserve-3d;
            /* Initial slight tilt will be overridden by JS */
        }

        h1 {
            font-family: var(--font-head); font-size: 3rem; margin: 0;
            text-align: center; letter-spacing: 2px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateZ(30px); /* Popped out text */
        }
        .subtitle {
            text-align: center; color: var(--accent); font-size: 0.9rem; margin-bottom: 10px;
            transform: translateZ(20px);
        }

        /* --- 5. GAME LAYOUT --- */
        #game-ui {
            display: none; width: 95vw; max-width: 1400px; height: 90vh;
            grid-template-columns: 280px 1fr 280px;
            grid-template-rows: 60px 1fr 150px;
            gap: 20px; margin: auto; z-index: 10;
        }

        .top-bar { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; padding: 0 25px; }
        .phase-pill {
            background: rgba(255,255,255,0.1); padding: 5px 20px;
            border-radius: 20px; font-size: 0.9rem; font-weight: 600;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .sidebar {
            grid-row: 2 / 3; display: flex; flex-direction: column; gap: 15px;
            padding: 20px; transition: 0.3s; opacity: 0.6;
        }
        .sidebar.active { opacity: 1; background: rgba(30, 40, 50, 0.8); transform: scale(1.02); }
        .p1-border { border-left: 4px solid var(--blue); }
        .p2-border { border-right: 4px solid var(--red); }

        .stat-card {
            background: rgba(0,0,0,0.3); padding: 15px; text-align: center;
            border-radius: 6px;
        }
        .stat-val { font-family: var(--font-head); font-size: 2.5rem; font-weight: 700; color: #fff; }
        .stat-lbl { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        /* 3D BOARD CONTAINER */
        #viewport {
            grid-column: 2 / 3; grid-row: 2 / 3;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; perspective: 1000px;
        }
        #grid-mount {
            padding: 20px; background: rgba(10, 10, 12, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            border-radius: 12px;
            transform-style: preserve-3d;
        }
        #grid { display: grid; gap: 6px; }

        .cell {
            width: 65px; height: 65px; background: #111;
            display: flex; justify-content: center; align-items: center;
            font-family: var(--font-head); font-weight: 700; font-size: 1.5rem;
            cursor: pointer; border-radius: 6px; border: 1px solid #333;
            transition: 0.15s; position: relative;
        }
        .cell:hover { z-index: 10; transform: translateZ(15px); border-color: #fff; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        
        /* Clean Colors */
        .cell.p1 { color: var(--blue); background: var(--blue-dim); border-color: var(--blue); }
        .cell.p2 { color: var(--red); background: var(--red-dim); border-color: var(--red); }
        .cell.locked { cursor: not-allowed; opacity: 0.5; }
        
        .cell.target { animation: pulse 1s infinite; cursor: crosshair; }
        @keyframes pulse { 0% {box-shadow: inset 0 0 0 var(--red);} 50% {box-shadow: inset 0 0 15px var(--red);} }

        /* Console & Controls */
        #console-wrap {
            grid-column: 1 / 3; grid-row: 3 / 4;
            background: #000; border: 1px solid #333; padding: 15px;
            font-family: var(--font-data); font-size: 0.75rem; color: var(--text-muted);
            overflow-y: auto; display: flex; flex-direction: column-reverse; border-radius: 6px;
        }
        .log-entry { margin-bottom: 4px; border-bottom: 1px solid #222; padding-bottom: 2px; }
        .c-p1 { color: var(--blue); } .c-p2 { color: var(--red); } .c-sys { color: var(--accent); }

        #controls {
            grid-column: 3 / 4; grid-row: 3 / 4;
            display: flex; flex-direction: column; justify-content: center; gap: 15px; padding: 20px;
        }

        /* --- 6. MODALS --- */
        .modal-veil {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            z-index: 200; display: none; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #111; border: 1px solid #333; padding: 40px;
            width: 700px; max-width: 90%; max-height: 90vh; overflow-y: auto;
            border-radius: 8px; box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.85rem; text-align: left; }
        th { color: var(--text-muted); border-bottom: 1px solid #333; padding: 10px; }
        td { padding: 10px; border-bottom: 1px solid #222; color: #fff; }
        
        #ai-think { position: absolute; top: -35px; color: var(--red); font-size: 0.85rem; display: none; font-weight: 600; }
        #predict-hud {
            position: absolute; pointer-events: none; z-index: 100;
            background: rgba(0,0,0,0.9); padding: 8px 12px; border-radius: 4px;
            font-size: 0.75rem; color: #fff; white-space: nowrap; 
            transform: translate(-50%, -130%); display: none;
        }

        @media (max-width: 1200px) { #game-ui { width: 100vw; height: 100vh; grid-template-columns: 240px 1fr 240px; } }
        @media (max-width: 900px) {
            #game-ui { display: flex; flex-direction: column; height: auto; overflow-y: auto; }
            .sidebar { flex-direction: row; justify-content: space-around; }
            #console-wrap { height: 120px; }
        }
    </style>
</head>
<body>

    <div id="starfield"></div>
    <canvas id="vfx-canvas"></canvas>

    <div id="setup-layer">
        <div id="setup-box" class="panel">
            <h1 style="transform:translateZ(30px)">AGGRESSION</h1>
            <div class="subtitle" style="transform:translateZ(20px); text-align:center; color:#888; margin-bottom:20px;">STRATEGIC CONQUEST</div>
            
            <div style="display:flex; gap:15px; transform:translateZ(10px)">
                <div style="flex:1"><label>Rows</label><input type="number" id="set-r" value="6" min="3" max="10"></div>
                <div style="flex:1"><label>Columns</label><input type="number" id="set-c" value="6" min="3" max="10"></div>
            </div>
            
            <div style="transform:translateZ(10px)">
                <label>Troops Per Player</label>
                <input type="number" id="set-t" value="36" min="1">
                <div style="font-size:0.75rem; color:var(--red); margin-top:5px;">
                    * Cannot place troops on occupied tiles.
                </div>
            </div>

            <div style="transform:translateZ(10px)">
                <label>Opponent Type</label>
                <select id="set-ai">
                    <option value="human">Human vs Human</option>
                    <option value="weak">Random (Easy)</option>
                    <option value="strategic">Aggressive (Medium)</option>
                    <option value="smart" selected>Tactical (Hard)</option>
                </select>
            </div>

            <div style="margin-top:10px; transform:translateZ(20px)">
                <button class="btn btn-primary" onclick="Engine.boot()">Start Game</button>
            </div>
            <div style="transform:translateZ(20px)">
                <button class="btn" onclick="Archive.open()">View Game Logs</button>
            </div>
        </div>
    </div>

    <div id="game-ui">
        <div class="top-bar panel">
            <div style="font-weight:700; color:#fff; font-size:1.2rem;">AGGRESSION</div>
            <div id="phase-ui" class="phase-pill">Placement Phase</div>
            <div onclick="location.reload()" style="cursor:pointer; color:var(--text-muted); font-size:0.9rem;">Quit</div>
        </div>

        <div class="sidebar panel p1-border" id="p1-deck">
            <div style="color:var(--blue); font-weight:bold; text-align:center; font-size:1.2rem;">PLAYER 1</div>
            <div class="stat-card">
                <div class="stat-val" id="p1-res">0</div><div class="stat-lbl">RESERVES</div>
            </div>
            <div class="stat-card">
                <div class="stat-val" id="p1-score">0</div><div class="stat-lbl">TERRITORY</div>
            </div>
        </div>

        <div id="viewport">
            <div id="ai-think">Thinking...</div>
            <div id="grid-mount">
                <div id="grid"></div>
                <div id="predict-hud"></div>
            </div>
        </div>

        <div class="sidebar panel p2-border" id="p2-deck">
            <div style="color:var(--red); font-weight:bold; text-align:center; font-size:1.2rem;" id="p2-name">PLAYER 2</div>
            <div class="stat-card">
                <div class="stat-val" id="p2-res">0</div><div class="stat-lbl">RESERVES</div>
            </div>
            <div class="stat-card">
                <div class="stat-val" id="p2-score">0</div><div class="stat-lbl">TERRITORY</div>
            </div>
        </div>

        <div id="console-wrap" class="panel"></div>

        <div id="controls" class="panel">
            <div id="ui-place">
                <label>Number of Troops</label>
                <input type="number" id="deploy-val" value="1" min="1" style="margin:10px 0; font-weight:bold; font-size:1.2rem;">
                <div style="font-size:0.75rem; color:var(--text-muted); text-align:center;">Click empty tile to place</div>
            </div>
            <div id="ui-attack" style="display:none;">
                <div style="text-align:center; color:var(--red); font-weight:bold; margin-bottom:15px; font-size:1.1rem;">ATTACK PHASE</div>
                <button class="btn btn-danger" onclick="Engine.pass()">End Turn</button>
            </div>
        </div>
    </div>

    <div id="log-modal" class="modal-veil" style="display:none;">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2 style="margin:0; color:#fff;">Game Logs</h2>
                <span style="cursor:pointer; font-size:1.5rem;" onclick="Archive.close()">Ã—</span>
            </div>
            <table>
                <thead><tr><th>Date</th><th>Winner</th><th>Score</th></tr></thead>
                <tbody id="log-body"></tbody>
            </table>
            
            <div style="margin-top:25px; border-top:1px solid #333; padding-top:15px;">
                <label>Data Sync (Export/Import)</label>
                <textarea id="sync-code" style="width:100%; height:60px; background:#000; color:#fff; border:1px solid #333; font-family:monospace; font-size:0.7rem; resize:none; padding:10px; border-radius:4px;" readonly placeholder="Export string will appear here..."></textarea>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <button class="btn" style="flex:1; font-size:0.8rem;" onclick="Archive.export()">Copy Code</button>
                    <button class="btn" style="flex:1; font-size:0.8rem;" onclick="Archive.import()">Import Code</button>
                </div>
            </div>

            <div style="margin-top:20px; border-top:1px solid #333; padding-top:15px;">
                <button class="btn btn-danger" onclick="Archive.wipe()">Clear All Logs (Password Req)</button>
            </div>
        </div>
    </div>

    <script>
        /* --- VISUAL FX SYSTEM --- */
        const VFX = {
            canvas: document.getElementById('vfx-canvas'),
            ctx: document.getElementById('vfx-canvas').getContext('2d'),
            particles: [],
            init() { window.addEventListener('resize', ()=>this.resize()); this.resize(); this.loop(); },
            resize() { this.canvas.width=window.innerWidth; this.canvas.height=window.innerHeight; },
            burst(x, y, color) {
                for(let i=0; i<25; i++) {
                    const a = Math.random()*Math.PI*2, s = Math.random()*6+2;
                    this.particles.push({ x, y, vx:Math.cos(a)*s, vy:Math.sin(a)*s, life:1, decay:Math.random()*0.03+0.02, color, size:Math.random()*3+2 });
                }
            },
            loop() {
                this.ctx.clearRect(0,0,this.canvas.width,this.canvas.height);
                for(let i=this.particles.length-1; i>=0; i--) {
                    let p = this.particles[i];
                    p.x+=p.vx; p.y+=p.vy; p.life-=p.decay;
                    this.ctx.globalAlpha=p.life; this.ctx.fillStyle=p.color;
                    this.ctx.beginPath(); this.ctx.arc(p.x,p.y,p.size,0,Math.PI*2); this.ctx.fill();
                    if(p.life<=0) this.particles.splice(i,1);
                }
                requestAnimationFrame(()=>this.loop());
            }
        };
        VFX.init();

        /* --- SOUND ENGINE --- */
        const Sound = {
            ctx: new (window.AudioContext||window.webkitAudioContext)(),
            play(f,t,d,v=0.1) {
                if(this.ctx.state==='suspended') this.ctx.resume();
                const o=this.ctx.createOscillator(), g=this.ctx.createGain();
                o.type=t; o.frequency.setValueAtTime(f,this.ctx.currentTime);
                g.gain.setValueAtTime(v,this.ctx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01,this.ctx.currentTime+d);
                o.connect(g); g.connect(this.ctx.destination);
                o.start(); o.stop(this.ctx.currentTime+d);
            },
            boot:()=>Sound.play(200,'sine',0.5), deploy:()=>Sound.play(400,'triangle',0.15),
            kill:()=>{Sound.play(100,'sawtooth',0.1);setTimeout(()=>Sound.play(60,'square',0.3),80);},
            win:()=>[300,500,800].forEach((f,i)=>setTimeout(()=>Sound.play(f,'square',0.2),i*100)),
            error:()=>Sound.play(150,'sawtooth',0.3)
        };

        /* --- DATA MANAGER --- */
        const Archive = {
            key: 'aggression_logs_clean',
            get() { return JSON.parse(localStorage.getItem(this.key)||"[]"); },
            save(w, s, l) {
                const db = this.get();
                db.unshift({ date:new Date().toLocaleString(), winner:w, score:s, log:l });
                localStorage.setItem(this.key, JSON.stringify(db));
            },
            open() {
                document.getElementById('log-modal').style.display='flex';
                const el = document.getElementById('log-body');
                el.innerHTML = '';
                const db = this.get();
                if(!db.length) el.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px;">No logs found.</td></tr>';
                db.forEach(g => {
                    const c = g.winner.includes('1') ? 'var(--blue)' : (g.winner.includes('2') ? 'var(--red)' : '#fff');
                    el.innerHTML += `<tr><td>${g.date}</td><td style="color:${c}; font-weight:bold;">${g.winner}</td><td>${g.score}</td></tr>`;
                });
            },
            close() { document.getElementById('log-modal').style.display='none'; },
            export() {
                const str = btoa(unescape(encodeURIComponent(localStorage.getItem(this.key)||"[]")));
                document.getElementById('sync-code').value = str;
                alert("Code copied to clipboard area.");
            },
            import() {
                const c = prompt("Paste Code:");
                if(!c) return;
                try {
                    const d = decodeURIComponent(escape(atob(c))); JSON.parse(d);
                    localStorage.setItem(this.key, d); this.open(); alert("Success.");
                } catch(e) { alert("Invalid Code."); }
            },
            wipe() {
                if(prompt("Enter Password:") === "ADMIN") { localStorage.removeItem(this.key); this.open(); }
                else alert("Access Denied.");
            }
        };

        /* --- ENGINE CORE --- */
        const Engine = {
            rows:0, cols:0, grid:[], p1Res:0, p2Res:0, turn:1, phase:'setup', ai:null,
            firstMover:0, hasMoved:false, passCount:0, logData: [],

            boot() {
                this.rows = Math.min(10, Math.max(3, +document.getElementById('set-r').value));
                this.cols = Math.min(10, Math.max(3, +document.getElementById('set-c').value));
                const t = +document.getElementById('set-t').value;
                this.p1Res = t; this.p2Res = t;
                const aiVal = document.getElementById('set-ai').value;
                this.ai = aiVal === 'human' ? null : aiVal;
                
                this.phase = 'placement'; this.turn = Math.random() < 0.5 ? 1 : 2;
                this.firstMover = 0; this.hasMoved = false; this.passCount = 0; this.logData = [];

                this.grid = [];
                for(let r=0; r<this.rows; r++) {
                    let row = []; for(let c=0; c<this.cols; c++) row.push({owner:0, count:0});
                    this.grid.push(row);
                }

                document.getElementById('setup-layer').style.display = 'none';
                document.getElementById('game-ui').style.display = 'grid';
                document.getElementById('p2-name').innerText = this.ai ? `AI (${this.ai.toUpperCase()})` : "PLAYER 2";

                this.buildGrid(); this.updateHUD(); Sound.boot();
                this.log("Game Initialized.");
                this.log(`Player ${this.turn} starts placement.`, this.turn===1?"p1":"p2");
                this.checkAI();
            },

            buildGrid() {
                const el = document.getElementById('grid');
                el.style.gridTemplateColumns = `repeat(${this.cols}, 1fr)`;
                el.innerHTML = '';
                for(let r=0; r<this.rows; r++) for(let c=0; c<this.cols; c++) {
                    const d = document.createElement('div');
                    d.className = 'cell'; d.id = `c-${r}-${c}`;
                    d.onclick = () => this.interact(r, c);
                    d.onmouseenter = () => this.hover(r, c);
                    d.onmouseleave = () => document.getElementById('predict-hud').style.display='none';
                    el.appendChild(d);
                }
            },

            hover(r, c) {
                if(this.phase !== 'attack' || this.turn !== 1) return;
                const cell = this.grid[r][c];
                if(cell.owner !== 2) return;
                let p = this.getPower(r, c, 1);
                const hud = document.getElementById('predict-hud');
                const rect = document.getElementById(`c-${r}-${c}`).getBoundingClientRect();
                const vp = document.getElementById('viewport').getBoundingClientRect();
                hud.style.display = 'block';
                hud.style.left = (rect.left - vp.left + 32) + 'px';
                hud.style.top = (rect.top - vp.top) + 'px';
                hud.innerHTML = `ATK: <span style="color:var(--blue)">${p}</span> VS DEF: <span style="color:var(--red)">${cell.count}</span>`;
                hud.style.borderColor = p > cell.count ? '#34d399' : '#ef4444';
            },

            interact(r, c) {
                if(this.phase === 'over' || (this.ai && this.turn === 2)) return;
                if(this.phase === 'placement') this.place(r, c, +document.getElementById('deploy-val').value);
                else this.attack(r, c);
            },

            place(r, c, amt) {
                const cell = this.grid[r][c];
                if(cell.owner !== 0) { this.log("Error: Tile Occupied", "sys"); return; }
                const res = this.turn===1 ? this.p1Res : this.p2Res;
                const actual = Math.min(amt, res);
                if(actual <= 0) return;

                cell.owner = this.turn; cell.count = actual;
                if(this.turn===1) this.p1Res -= actual; else this.p2Res -= actual;
                if(!this.hasMoved) { this.firstMover = this.turn; this.hasMoved = true; }

                Sound.deploy();
                const rect = document.getElementById(`c-${r}-${c}`).getBoundingClientRect();
                VFX.burst(rect.left+32, rect.top+32, this.turn===1?'#3b82f6':'#ef4444');
                this.updateHUD();

                const full = this.grid.every(r => r.every(c => c.owner !== 0));
                if((this.p1Res === 0 && this.p2Res === 0) || full) {
                    this.startCombat();
                } else {
                    let next = this.turn === 1 ? 2 : 1;
                    let nextRes = next === 1 ? this.p1Res : this.p2Res;
                    if(nextRes > 0 && !full) this.turn = next;
                    else this.log(`Player ${next} out of troops. Skipping.`, "sys");
                }
                this.updateHUD(); this.checkAI();
            },

            startCombat() {
                this.phase = 'attack'; this.turn = this.firstMover;
                document.getElementById('phase-ui').innerText = "ATTACK PHASE";
                document.getElementById('phase-ui').style.color = "var(--red)";
                document.getElementById('ui-place').style.display = 'none';
                document.getElementById('ui-attack').style.display = 'block';
                this.log("Phase changed to Attack.", "sys");
            },

            attack(r, c) {
                const cell = this.grid[r][c];
                if(cell.owner === 0 || cell.owner === this.turn) return;
                let p = this.getPower(r, c, this.turn);
                
                if(p > cell.count) {
                    this.log(`Player ${this.turn} captured [${r},${c}]`, this.turn===1?'p1':'p2');
                    Sound.kill();
                    const rect = document.getElementById(`c-${r}-${c}`).getBoundingClientRect();
                    VFX.burst(rect.left+32, rect.top+32, '#fbbf24');
                    cell.owner = 0; cell.count = 0; this.passCount = 0;
                } else {
                    this.log("Attack Failed.", "sys"); Sound.error();
                }
                this.render(); this.nextTurn();
            },

            pass() {
                this.passCount++;
                this.log(`Player ${this.turn} passed.`, this.turn===1?'p1':'p2');
                if(this.passCount >= 2) this.end(); else this.nextTurn();
            },

            nextTurn() { this.turn = this.turn===1?2:1; this.updateHUD(); this.checkAI(); },

            getPower(r, c, who) {
                let p = 0;
                for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                    if(dr===0 && dc===0) continue;
                    let nr=r+dr, nc=c+dc;
                    if(nr>=0 && nr<this.rows && nc>=0 && nc<this.cols && this.grid[nr][nc].owner===who) p += this.grid[nr][nc].count;
                }
                return p;
            },

            checkAI() {
                if(!this.ai || this.turn === 1 || this.phase === 'over') return;
                document.getElementById('ai-think').style.display = 'block';
                
                setTimeout(() => {
                    if(this.phase === 'placement') {
                        const move = AI.getPlacement(this);
                        if(move) {
                            let amt = 1;
                            if(this.ai === 'smart') {
                                const n = AI.scan(this, move.r, move.c);
                                amt = (n.e > 0) ? Math.min(this.p2Res, Math.floor(Math.random()*4)+4) : 1;
                            } else if (this.ai === 'strategic') amt = 3;
                            
                            const val = Math.min(amt, this.p2Res);
                            const cell = this.grid[move.r][move.c];
                            cell.owner = 2; cell.count = val; this.p2Res -= val;
                            if(!this.hasMoved) { this.firstMover=2; this.hasMoved=true; }
                            Sound.deploy();
                            
                            const full = this.grid.every(r=>r.every(c=>c.owner!==0));
                            if((this.p1Res===0 && this.p2Res===0) || full) this.startCombat();
                            else if(this.p1Res > 0 && !full) this.turn = 1;
                        } else this.startCombat();
                    } else {
                        const atk = this.ai==='weak' ? null : AI.getAttack(this);
                        if(atk) {
                            const cell = this.grid[atk.r][atk.c];
                            this.log(`AI Captured [${atk.r},${atk.c}]`, 'p2');
                            Sound.kill();
                            const rect = document.getElementById(`c-${atk.r}-${atk.c}`).getBoundingClientRect();
                            VFX.burst(rect.left+32, rect.top+32, '#fbbf24');
                            cell.owner = 0; cell.count = 0; this.passCount = 0;
                        } else {
                            this.passCount++;
                            this.log("AI Passed.", 'p2');
                            if(this.passCount >= 2) return this.end();
                        }
                        this.turn = 1;
                    }
                    document.getElementById('ai-think').style.display = 'none';
                    this.render(); this.updateHUD();
                }, 600);
            },

            render() {
                for(let r=0; r<this.rows; r++) for(let c=0; c<this.cols; c++) {
                    const el = document.getElementById(`c-${r}-${c}`);
                    const d = this.grid[r][c];
                    el.className = 'cell'; el.innerText = '';
                    if(d.owner === 1) { el.classList.add('p1'); el.innerText=d.count; }
                    if(d.owner === 2) { el.classList.add('p2'); el.innerText=d.count; }
                    if(this.phase === 'placement' && d.owner !== 0) el.classList.add('locked');
                    
                    if(this.phase === 'attack' && this.turn === 1 && d.owner === 2) {
                        let p = 0;
                        for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                            if(dr===0&&dc===0) continue;
                            let nr=r+dr, nc=c+dc;
                            if(nr>=0 && nr<this.rows && nc>=0 && nc<this.cols && this.grid[nr][nc].owner===1) p+=this.grid[nr][nc].count;
                        }
                        if(p > d.count) el.classList.add('target');
                    }
                }
            },

            updateHUD() {
                document.getElementById('p1-res').innerText = this.p1Res;
                document.getElementById('p2-res').innerText = this.p2Res;
                document.getElementById('p1-deck').className = `sidebar panel p1-side ${this.turn===1?'active':''}`;
                document.getElementById('p2-deck').className = `sidebar panel p2-side ${this.turn===2?'active':''}`;
                let s1=0, s2=0;
                this.grid.forEach(r => r.forEach(c => { if(c.owner===1)s1++; if(c.owner===2)s2++; }));
                document.getElementById('p1-score').innerText = s1;
                document.getElementById('p2-score').innerText = s2;
            },

            log(msg, type='sys') {
                this.logData.push(`[${new Date().toLocaleTimeString()}] ${msg}`);
                const w = document.getElementById('console-wrap');
                const d = document.createElement('div');
                d.className = `log-entry c-${type}`;
                d.innerText = `>> ${msg}`;
                w.prepend(d);
            },

            end() {
                this.phase = 'over';
                let s1 = +document.getElementById('p1-score').innerText;
                let s2 = +document.getElementById('p2-score').innerText;
                let w = s1>s2 ? "PLAYER 1" : (s2>s1 ? "PLAYER 2" : "DRAW");
                Sound.win();
                Archive.save(w, `${s1} - ${s2}`, this.logData);
                setTimeout(() => alert(`GAME OVER\n\nWINNER: ${w}\nSCORE: ${s1} - ${s2}`), 200);
            }
        };

        const AI = {
            scan(g, r, c) {
                let f=0, e=0;
                for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                    if(dr===0 && dc===0) continue;
                    let nr=r+dr, nc=c+dc;
                    if(nr>=0 && nr<g.rows && nc>=0 && nc<g.cols) {
                        if(g.grid[nr][nc].owner===2) f++;
                        else if(g.grid[nr][nc].owner===1) e++;
                    }
                }
                return {f, e};
            },
            getPlacement(g) {
                let moves = [];
                for(let r=0; r<g.rows; r++) for(let c=0; c<g.cols; c++) {
                    if(g.grid[r][c].owner === 0) {
                        let score = 0; const n = this.scan(g, r, c);
                        score += (n.f * 10);
                        if(n.e > 0) score += 15;
                        let dist = Math.abs(r - g.rows/2) + Math.abs(c - g.cols/2);
                        score -= dist;
                        moves.push({r, c, score});
                    }
                }
                moves.sort((a,b) => b.score - a.score);
                return moves.length ? moves[0] : null;
            },
            getAttack(g) {
                let moves = [];
                for(let r=0; r<g.rows; r++) for(let c=0; c<g.cols; c++) {
                    if(g.grid[r][c].owner === 1) {
                        let p = 0;
                        for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                            if(dr===0&&dc===0) continue;
                            let nr=r+dr, nc=c+dc;
                            if(nr>=0 && nr<g.rows && nc>=0 && nc<g.cols && g.grid[nr][nc].owner===2) p+=g.grid[nr][nc].count;
                        }
                        if(p > g.grid[r][c].count) moves.push({r, c, val: g.grid[r][c].count});
                    }
                }
                moves.sort((a,b) => b.val - a.val);
                return moves.length ? moves[0] : null;
            }
        };

        // 3D Tilt
        document.body.addEventListener('mousemove', e => {
            const el = document.getElementById('setup-box');
            const grid = document.getElementById('grid-mount');
            const x = (window.innerWidth/2 - e.clientX)/50;
            const y = (window.innerHeight/2 - e.clientY)/50;
            if(el.offsetParent) el.style.transform = `rotateX(${y}deg) rotateY(${-x}deg)`;
            if(grid.offsetParent) grid.style.transform = `rotateX(${10+y}deg) rotateY(${-x}deg)`;
        });
    </script>
