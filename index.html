<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AEGIS // TACTICAL SIMULATION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- 1. CORE THEME VARIABLES --- */
        :root {
            --void: #020406;
            --glass: rgba(10, 15, 20, 0.95);
            --border: rgba(0, 243, 255, 0.2);
            
            /* NEON PALETTE */
            --cyan: #00f3ff;
            --cyan-dim: rgba(0, 243, 255, 0.1);
            --red: #ff003c;
            --red-dim: rgba(255, 0, 60, 0.1);
            --gold: #fbbf24;
            
            /* TYPOGRAPHY */
            --font-head: 'Orbitron', sans-serif;
            --font-data: 'Share Tech Mono', monospace;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--void);
            color: #e2e8f0;
            font-family: var(--font-data);
            margin: 0; height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* --- 2. AMBIENT VISUALS --- */
        #starfield {
            position: fixed; inset: 0; z-index: 0;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(16, 24, 40, 0.3) 0%, rgba(0,0,0,1) 90%),
                linear-gradient(0deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            animation: drift 60s linear infinite;
        }
        @keyframes drift { from { background-position: 0 0, 0 0, 0 0; } to { background-position: 0 0, 0 40px, 0 40px; } }

        .scanlines {
            position: fixed; inset: 0; z-index: 999; pointer-events: none;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px; opacity: 0.6;
        }

        /* --- 3. UI KIT --- */
        .panel {
            background: var(--glass);
            border: 1px solid var(--border);
            box-shadow: 0 0 30px rgba(0,0,0,0.8), inset 0 0 50px rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            position: relative;
            border-radius: 2px;
        }
        /* Glowing Corners */
        .panel::before, .panel::after {
            content: ''; position: absolute; width: 10px; height: 10px;
            border: 2px solid var(--gold); transition: 0.3s;
        }
        .panel::before { top: -1px; left: -1px; border-right: 0; border-bottom: 0; }
        .panel::after { bottom: -1px; right: -1px; border-left: 0; border-top: 0; }

        .btn {
            background: rgba(255,255,255,0.03); color: var(--cyan);
            border: 1px solid var(--cyan); padding: 14px; width: 100%;
            font-family: var(--font-head); font-weight: 700; letter-spacing: 2px;
            text-transform: uppercase; cursor: pointer; transition: all 0.2s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .btn:hover { background: var(--cyan); color: #000; box-shadow: 0 0 20px var(--cyan); }
        .btn:active { transform: scale(0.98); }
        
        .btn-red { color: var(--red); border-color: var(--red); }
        .btn-red:hover { background: var(--red); color: #000; box-shadow: 0 0 20px var(--red); }

        input, select {
            background: #05080a; border: 1px solid #334155; color: #fff;
            padding: 12px; font-family: var(--font-data); text-align: center;
            width: 100%; outline: none; transition: 0.3s; font-size: 1.1rem;
        }
        input:focus, select:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(251, 191, 36, 0.2); }
        label { display: block; color: #64748b; font-size: 0.75rem; letter-spacing: 1px; margin-bottom: 5px; font-weight: bold; }

        /* --- 4. SETUP SCREEN --- */
        #setup-layer {
            position: absolute; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            width: 100%; height: 100%; background: rgba(2, 4, 6, 0.9);
        }
        #setup-box { width: 550px; padding: 40px; display: flex; flex-direction: column; gap: 25px; }

        h1 {
            font-family: var(--font-head); font-size: 3.5rem; margin: 0; line-height: 1;
            background: linear-gradient(180deg, #fff, #666);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-align: center; letter-spacing: -2px;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }
        .subtitle {
            text-align: center; color: var(--gold); font-size: 0.8rem; letter-spacing: 4px;
            margin-bottom: 20px; border-bottom: 1px solid rgba(251, 191, 36, 0.3); padding-bottom: 15px;
        }

        /* --- 5. GAME INTERFACE --- */
        #game-ui {
            display: none; width: 98vw; height: 96vh;
            grid-template-columns: 280px 1fr 280px;
            grid-template-rows: 60px 1fr 140px;
            gap: 15px; padding: 15px; z-index: 10;
        }

        /* Top Bar */
        .top-deck { grid-column: 1 / -1; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .phase-pill {
            font-family: var(--font-head); font-size: 1rem; color: #fff;
            background: rgba(255,255,255,0.05); padding: 5px 20px;
            border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* Sidebars */
        .sidebar {
            grid-row: 2 / 3; display: flex; flex-direction: column; gap: 15px;
            padding: 20px; transition: 0.4s; opacity: 0.5; border: 1px solid transparent;
        }
        .sidebar.active { opacity: 1; transform: scale(1.02); background: rgba(15, 20, 30, 0.8); }
        .p1-active { border-color: var(--cyan); box-shadow: 0 0 30px var(--cyan-dim); }
        .p2-active { border-color: var(--red); box-shadow: 0 0 30px var(--red-dim); }

        .stat-card {
            background: rgba(0,0,0,0.4); padding: 15px; text-align: center;
            border-left: 3px solid #333;
        }
        .p1-side .stat-card { border-color: var(--cyan); }
        .p2-side .stat-card { border-color: var(--red); }
        
        .stat-val { font-family: var(--font-head); font-size: 3rem; font-weight: 900; line-height: 1; color: #fff; }
        .stat-lbl { font-size: 0.7rem; color: #94a3b8; letter-spacing: 2px; margin-top: 5px; }

        /* Board */
        #viewport {
            grid-column: 2 / 3; grid-row: 2 / 3;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
        }
        #grid-mount {
            padding: 10px; background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 60px rgba(0,0,0,0.7);
        }
        #grid { display: grid; gap: 4px; }

        .cell {
            width: 60px; height: 60px; background: #080c10;
            display: flex; justify-content: center; align-items: center;
            font-family: var(--font-head); font-weight: bold; font-size: 1.5rem;
            cursor: pointer; border: 1px solid #1e293b; transition: 0.15s;
            position: relative;
        }
        .cell:hover { z-index: 10; transform: scale(1.15); border-color: #fff; box-shadow: 0 0 20px rgba(255,255,255,0.2); }
        
        .cell.p1 { color: var(--cyan); border-color: var(--cyan); background: var(--cyan-dim); box-shadow: inset 0 0 15px var(--cyan-dim); }
        .cell.p2 { color: var(--red); border-color: var(--red); background: var(--red-dim); box-shadow: inset 0 0 15px var(--red-dim); }
        .cell.locked { cursor: not-allowed; opacity: 0.6; filter: grayscale(0.5); }
        .cell.locked:hover { transform: none; border-color: #1e293b; }
        
        .cell.target { animation: pulse 1s infinite; cursor: crosshair; }
        @keyframes pulse { 0% {box-shadow:inset 0 0 0 var(--red);} 50% {box-shadow:inset 0 0 20px var(--red);} }

        /* Console & Controls */
        #console-wrap {
            grid-column: 1 / 3; grid-row: 3 / 4;
            background: #020406; border: 1px solid #333; padding: 10px;
            font-size: 0.75rem; overflow-y: auto; display: flex; flex-direction: column-reverse;
        }
        .log-entry { margin-bottom: 2px; border-bottom: 1px solid #111; padding-bottom: 2px; }
        .ln-p1 { color: var(--cyan); } .ln-p2 { color: var(--red); } .ln-sys { color: var(--gold); }

        #controls {
            grid-column: 3 / 4; grid-row: 3 / 4;
            display: flex; flex-direction: column; justify-content: center; gap: 10px; padding: 15px;
        }

        /* --- 6. MODALS --- */
        .modal-veil {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 200; display: none; justify-content: center; align-items: center;
        }
        .modal-box {
            background: #080c10; border: 1px solid var(--cyan); padding: 30px;
            width: 700px; max-width: 90%; max-height: 90vh; overflow-y: auto;
            box-shadow: 0 0 50px var(--cyan-dim);
        }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.8rem; }
        th { text-align: left; color: var(--gold); border-bottom: 2px solid #333; padding: 8px; }
        td { padding: 8px; border-bottom: 1px solid #222; color: #888; }
        
        #ai-think { position: absolute; top: -40px; color: var(--red); font-size: 0.8rem; display: none; }

        @media (max-width: 900px) {
            #game-ui { display: flex; flex-direction: column; height: auto; overflow-y: auto; }
            .sidebar { flex-direction: row; justify-content: space-around; }
            #console-wrap { height: 120px; }
        }
    </style>
</head>
<body>

    <div id="starfield"></div>
    <div class="scanlines"></div>

    <div id="setup-layer">
        <div id="setup-box" class="panel">
            <h1>AEGIS</h1>
            <div class="subtitle">TACTICAL WARFARE ENGINE // V.FINAL</div>
            
            <div style="display:flex; gap:15px;">
                <div style="flex:1"><label>Grid Rows</label><input type="number" id="set-r" value="6" min="3" max="10"></div>
                <div style="flex:1"><label>Grid Cols</label><input type="number" id="set-c" value="6" min="3" max="10"></div>
            </div>
            
            <div>
                <label>Unit Allocation (Per Commander)</label>
                <input type="number" id="set-t" value="36" min="1">
                <div style="font-size:0.65rem; color:var(--red); margin-top:5px; font-family:var(--font-data);">
                    WARNING: UNIT STACKING PROHIBITED ON OCCUPIED SECTORS
                </div>
            </div>

            <div>
                <label>Opponent Intelligence</label>
                <select id="set-ai">
                    <option value="human">Human vs Human</option>
                    <option value="weak">Weak (Random)</option>
                    <option value="strategic">Strategic (Aggressive)</option>
                    <option value="smart" selected>Smart (Simulation)</option>
                </select>
            </div>

            <button class="btn" style="margin-top:10px;" onclick="Engine.boot()">Initialize System</button>
            <button class="btn btn-red" onclick="Archive.open()">Access Logs</button>
        </div>
    </div>

    <div id="game-ui">
        <div class="top-deck panel">
            <div style="font-weight:bold; color:#fff; font-size:1.2rem;">AEGIS // LIVE</div>
            <div id="phase-ui" class="phase-pill">PLACEMENT PHASE</div>
            <div onclick="location.reload()" style="cursor:pointer; color:#666;">[ABORT]</div>
        </div>

        <div class="sidebar panel p1-side" id="p1-deck">
            <div style="color:var(--cyan); font-weight:bold; text-align:center; font-size:1.2rem; font-family:var(--font-head);">PLAYER 1</div>
            <div class="stat-card">
                <div class="stat-val" id="p1-res">0</div><div class="stat-lbl">RESERVES</div>
            </div>
            <div class="stat-card">
                <div class="stat-val" id="p1-score">0</div><div class="stat-lbl">TERRITORY</div>
            </div>
        </div>

        <div id="viewport">
            <div id="ai-think">>> OPPONENT CALCULATING...</div>
            <div id="grid-mount">
                <div id="grid"></div>
            </div>
        </div>

        <div class="sidebar panel p2-side" id="p2-deck">
            <div style="color:var(--red); font-weight:bold; text-align:center; font-size:1.2rem; font-family:var(--font-head);" id="p2-name">PLAYER 2</div>
            <div class="stat-card">
                <div class="stat-val" id="p2-res">0</div><div class="stat-lbl">RESERVES</div>
            </div>
            <div class="stat-card">
                <div class="stat-val" id="p2-score">0</div><div class="stat-lbl">TERRITORY</div>
            </div>
        </div>

        <div id="console-wrap"></div>

        <div id="controls" class="panel">
            <div id="ui-place">
                <label>Deployment Size</label>
                <input type="number" id="deploy-val" value="1" min="1" style="background:#000; font-size:1.2rem; margin:10px 0;">
                <div style="font-size:0.65rem; color:#666;">CLICK EMPTY TILE</div>
            </div>
            <div id="ui-attack" style="display:none;">
                <div style="text-align:center; color:var(--red); font-weight:bold; margin-bottom:10px;">COMBAT ACTIVE</div>
                <button class="btn btn-red" onclick="Engine.pass()">PASS TURN</button>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-veil">
        <div class="modal-box">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2 style="margin:0; color:var(--gold);">MISSION LOGS</h2>
                <span style="cursor:pointer; font-size:1.5rem;" onclick="Archive.close()">Ã—</span>
            </div>
            <table>
                <thead><tr><th>ID</th><th>DATE</th><th>WINNER</th><th>SCORE</th></tr></thead>
                <tbody id="log-body"></tbody>
            </table>
            <div style="margin-top:20px; border-top:1px solid #333; padding-top:10px;">
                <button class="btn btn-red" onclick="Archive.wipe()">SECURE DELETE (REQ: CODE)</button>
            </div>
        </div>
    </div>

    <script>
        /* --- ENGINE CORE --- */
        const Engine = {
            rows:0, cols:0, grid:[],
            p1Res:0, p2Res:0, turn:1, phase:'setup', ai:null,
            firstMover:0, hasMoved:false, passCount:0,
            logData: [],

            boot() {
                // Config
                this.rows = Math.min(10, Math.max(3, +document.getElementById('set-r').value));
                this.cols = Math.min(10, Math.max(3, +document.getElementById('set-c').value));
                const t = +document.getElementById('set-t').value;
                const aiVal = document.getElementById('set-ai').value;

                this.p1Res = t; this.p2Res = t;
                this.ai = aiVal === 'human' ? null : aiVal;
                
                this.phase = 'placement';
                this.turn = Math.random() < 0.5 ? 1 : 2;
                this.firstMover = 0; this.hasMoved = false; this.passCount = 0;
                this.logData = [];

                // Grid
                this.grid = [];
                for(let r=0; r<this.rows; r++) {
                    let row = [];
                    for(let c=0; c<this.cols; c++) row.push({owner: 0, count: 0});
                    this.grid.push(row);
                }

                // UI Swap
                document.getElementById('setup-layer').style.display = 'none';
                document.getElementById('game-ui').style.display = 'grid';
                document.getElementById('p2-name').innerText = this.ai ? `AI: ${this.ai.toUpperCase()}` : "PLAYER 2";

                this.buildGrid();
                this.updateHUD();
                this.log("SYSTEM INITIALIZED", "sys");
                this.log(`PLAYER ${this.turn} HAS INITIATIVE`, this.turn===1?"p1":"p2");
                this.checkAI();
            },

            buildGrid() {
                const el = document.getElementById('grid');
                el.style.gridTemplateColumns = `repeat(${this.cols}, 1fr)`;
                el.innerHTML = '';
                for(let r=0; r<this.rows; r++) for(let c=0; c<this.cols; c++) {
                    const d = document.createElement('div');
                    d.className = 'cell';
                    d.id = `c-${r}-${c}`;
                    d.onclick = () => this.interact(r, c);
                    el.appendChild(d);
                }
            },

            interact(r, c) {
                if(this.phase === 'over' || (this.ai && this.turn === 2)) return;
                
                if(this.phase === 'placement') this.place(r, c, +document.getElementById('deploy-val').value);
                else this.attack(r, c);
            },

            place(r, c, amt) {
                const cell = this.grid[r][c];
                if(cell.owner !== 0) { this.log("ERROR: SECTOR OCCUPIED", "sys"); return; }

                const res = this.turn===1 ? this.p1Res : this.p2Res;
                const actual = Math.min(amt, res);
                if(actual <= 0) return;

                cell.owner = this.turn;
                cell.count = actual;
                if(this.turn===1) this.p1Res -= actual; else this.p2Res -= actual;

                if(!this.hasMoved) { this.firstMover = this.turn; this.hasMoved = true; }

                this.updateHUD();
                
                // CRITICAL FIX: Check phase AND if next player can move
                const full = this.grid.every(r => r.every(c => c.owner !== 0));
                
                if((this.p1Res === 0 && this.p2Res === 0) || full) {
                    this.startCombat();
                } else {
                    let next = this.turn === 1 ? 2 : 1;
                    let nextRes = next === 1 ? this.p1Res : this.p2Res;
                    
                    // If next player has no troops, SKIP THEM
                    if(nextRes > 0 && !full) {
                        this.turn = next;
                    } else {
                        this.log(`PLAYER ${next} DEPLETED. CONTINUING.`, "sys");
                        // Current player keeps turn
                    }
                }
                this.updateHUD(); this.checkAI();
            },

            startCombat() {
                this.phase = 'attack';
                this.turn = this.firstMover;
                document.getElementById('phase-ui').innerText = "COMBAT PHASE";
                document.getElementById('phase-ui').style.borderColor = "var(--red)";
                document.getElementById('phase-ui').style.color = "var(--red)";
                document.getElementById('ui-place').style.display = 'none';
                document.getElementById('ui-attack').style.display = 'block';
                this.log("PHASE SHIFT: COMBAT PROTOCOLS", "sys");
            },

            attack(r, c) {
                const cell = this.grid[r][c];
                if(cell.owner === 0 || cell.owner === this.turn) return;

                let p = 0;
                for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                    if(dr===0 && dc===0) continue;
                    let nr=r+dr, nc=c+dc;
                    if(nr>=0 && nr<this.rows && nc>=0 && nc<this.cols && this.grid[nr][nc].owner===this.turn) {
                        p += this.grid[nr][nc].count;
                    }
                }

                if(p > cell.count) {
                    this.log(`P${this.turn} NEUTRALIZED [${r},${c}]`, this.turn===1?'p1':'p2');
                    cell.owner = 0; cell.count = 0; this.passCount = 0;
                } else {
                    this.log("ATTACK FAILED", "sys");
                }
                this.render(); this.nextTurn();
            },

            pass() {
                this.passCount++;
                this.log(`P${this.turn} PASSED`, this.turn===1?'p1':'p2');
                if(this.passCount >= 2) this.end(); else this.nextTurn();
            },

            nextTurn() { this.turn = this.turn===1?2:1; this.updateHUD(); this.checkAI(); },

            checkAI() {
                if(!this.ai || this.turn === 1 || this.phase === 'over') return;
                document.getElementById('ai-think').style.display = 'block';
                
                setTimeout(() => {
                    if(this.phase === 'placement') {
                        // Intelligent Placement: Look for Clustering + Frontline
                        let best = null, maxScore = -Infinity;
                        
                        for(let r=0; r<this.rows; r++) for(let c=0; c<this.cols; c++) {
                            if(this.grid[r][c].owner === 0) {
                                let score = 0;
                                // Count neighbors
                                let f=0, e=0;
                                for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                                    if(dr===0&&dc===0)continue;
                                    let nr=r+dr, nc=c+dc;
                                    if(nr>=0&&nr<this.rows&&nc>=0&&nc<this.cols) {
                                        if(this.grid[nr][nc].owner===2) f++;
                                        if(this.grid[nr][nc].owner===1) e++;
                                    }
                                }
                                
                                if(this.ai === 'smart') {
                                    score += (f * 10); // Cluster
                                    if(e > 0) score += 20; // Block Enemy
                                } else if (this.ai === 'strategic') {
                                    score += (f * 5);
                                } else {
                                    score = Math.random();
                                }
                                
                                if(score > maxScore) { maxScore = score; best = {r,c,e}; }
                            }
                        }

                        if(best) {
                            // Amount Logic
                            let amt = 1;
                            if(this.ai === 'smart') {
                                // If near enemy, stack heavy (4-7)
                                if(best.e > 0) amt = Math.min(this.p2Res, Math.floor(Math.random()*4)+4);
                                // If safe, stack light (1-2)
                                else amt = 1;
                            } else if (this.ai === 'strategic') {
                                amt = 3;
                            }
                            
                            const val = Math.min(amt, this.p2Res);
                            const cell = this.grid[best.r][best.c];
                            cell.owner = 2; cell.count = val; this.p2Res -= val;
                            if(!this.hasMoved) { this.firstMover=2; this.hasMoved=true; }
                            
                            // Check Phase (Logic Dup)
                            const full = this.grid.every(r=>r.every(c=>c.owner!==0));
                            if((this.p1Res===0 && this.p2Res===0) || full) {
                                this.startCombat();
                            } else {
                                if(this.p1Res > 0 && !full) this.turn = 1;
                            }
                        } else {
                            this.startCombat();
                        }
                    } else {
                        // Combat
                        let moves = [];
                        for(let r=0; r<this.rows; r++) for(let c=0; c<this.cols; c++) {
                            if(this.grid[r][c].owner === 1) { // Enemy
                                let p = 0;
                                for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                                    if(dr===0&&dc===0)continue;
                                    let nr=r+dr, nc=c+dc;
                                    if(nr>=0&&nr<this.rows&&nc>=0&&nc<this.cols && this.grid[nr][nc].owner===2) {
                                        p += this.grid[nr][nc].count;
                                    }
                                }
                                if(p > this.grid[r][c].count) moves.push({r,c,val:this.grid[r][c].count});
                            }
                        }
                        
                        if(moves.length > 0) {
                            // Sort by highest value kill
                            moves.sort((a,b) => b.val - a.val);
                            let target = moves[0];
                            const cell = this.grid[target.r][target.c];
                            this.log(`AI ELIMINATED [${target.r},${target.c}]`, 'p2');
                            cell.owner = 0; cell.count = 0; this.passCount = 0;
                        } else {
                            this.passCount++;
                            this.log("AI PASSED", 'p2');
                            if(this.passCount >= 2) return this.end();
                        }
                        this.turn = 1;
                    }
                    document.getElementById('ai-think').style.display = 'none';
                    this.render(); this.updateHUD();
                }, 600);
            },

            render() {
                for(let r=0; r<this.rows; r++) for(let c=0; c<this.cols; c++) {
                    const el = document.getElementById(`c-${r}-${c}`);
                    const d = this.grid[r][c];
                    el.className = 'cell'; el.innerText = '';
                    if(d.owner === 1) { el.classList.add('p1'); el.innerText=d.count; }
                    if(d.owner === 2) { el.classList.add('p2'); el.innerText=d.count; }
                    if(this.phase === 'placement' && d.owner !== 0) el.classList.add('locked');
                    
                    if(this.phase === 'attack' && this.turn === 1 && d.owner === 2) {
                        // Calc power for viz
                        let p = 0;
                        for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++) {
                            if(dr===0&&dc===0)continue;
                            let nr=r+dr, nc=c+dc;
                            if(nr>=0&&nr<this.rows&&nc>=0&&nc<this.cols && this.grid[nr][nc].owner===1) p+=this.grid[nr][nc].count;
                        }
                        if(p > d.count) el.classList.add('target');
                    }
                }
            },

            updateHUD() {
                document.getElementById('p1-res').innerText = this.p1Res;
                document.getElementById('p2-res').innerText = this.p2Res;
                document.getElementById('p1-deck').className = `sidebar panel p1-side ${this.turn===1?'active p1-active':''}`;
                document.getElementById('p2-deck').className = `sidebar panel p2-side ${this.turn===2?'active p2-active':''}`;
                
                let s1=0, s2=0;
                this.grid.forEach(r => r.forEach(c => { if(c.owner===1)s1++; if(c.owner===2)s2++; }));
                document.getElementById('p1-score').innerText = s1;
                document.getElementById('p2-score').innerText = s2;
            },

            log(msg, type='sys') {
                this.logData.push(`[${new Date().toLocaleTimeString()}] ${msg}`);
                const w = document.getElementById('console-wrap');
                const d = document.createElement('div');
                d.className = `log-entry ln-${type}`;
                d.innerText = `>> ${msg}`;
                w.prepend(d);
            },

            end() {
                this.phase = 'over';
                let s1 = +document.getElementById('p1-score').innerText;
                let s2 = +document.getElementById('p2-score').innerText;
                let w = s1>s2 ? "PLAYER 1" : (s2>s1 ? "PLAYER 2" : "DRAW");
                Archive.save(w, `${s1} - ${s2}`, this.logData);
                setTimeout(() => alert(`MISSION COMPLETE.\n\nVICTOR: ${w}\nSCORE: ${s1} - ${s2}`), 200);
            }
        };

        /* --- LOGGING --- */
        const Archive = {
            get() { return JSON.parse(localStorage.getItem('aegis_logs_v3') || "[]"); },
            save(w, s, l) {
                const db = this.get();
                db.unshift({ id: Date.now().toString(36).toUpperCase(), date: new Date().toLocaleString(), winner: w, score: s, log: l });
                localStorage.setItem('aegis_logs_v3', JSON.stringify(db));
            },
            open() {
                document.getElementById('modal-overlay').style.display = 'flex';
                this.render();
            },
            close() { document.getElementById('modal-overlay').style.display = 'none'; },
            render() {
                const db = this.get();
                const el = document.getElementById('log-body');
                el.innerHTML = '';
                if(!db.length) el.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:20px;">NO LOGS FOUND</td></tr>';
                db.forEach(g => {
                    const row = document.createElement('tr');
                    const c = g.winner.includes('1') ? 'var(--cyan)' : (g.winner.includes('2') ? 'var(--red)' : '#fff');
                    row.innerHTML = `<td style="font-family:monospace; color:#666">${g.id}</td><td>${g.date}</td><td style="color:${c}">${g.winner}</td><td>${g.score}</td>`;
                    el.appendChild(row);
                });
            },
            wipe() {
                const code = prompt("ENTER SECURITY CODE TO PURGE:");
                if(code === "ADMIN") {
                    localStorage.removeItem('aegis_logs_v3');
                    this.render();
                } else {
                    alert("ACCESS DENIED");
                }
            }
        };
    </script>
